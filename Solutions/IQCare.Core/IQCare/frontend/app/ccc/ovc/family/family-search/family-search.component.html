<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-12 col-sm-6 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-sky">
                        <span class="widget-caption"> FAMILY LINKAGE </span>
                    </div>
                    <div class="widget-body">

                        <div class="row bordered-top bordered-sky">
                            &nbsp;
                        </div>

                        <div class="row">
                            <div class="panel-body">
                                <form class="form-group" [formGroup]="familyformGroup">
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <div class="form-title">
                                            <span class="mat-accent"> Family Search </span>
                                        </div>
                                    </div>

                                    <div class="row">


                                        <div class="col-lg-3 col-sm-3 col-xs-12">
                                            <button mat-raised-button class="mat-primary"
                                                (click)="findFamilyOrPartner()">
                                                <span class="fa fa-plus-circle">
                                                    Find Contact
                                                </span>
                                            </button>


                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-3 col-sm-3 col-xs-12">
                                            <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                                                <mat-label>Relationship </mat-label>
                                                <mat-select formControlName="Caregiverel" required>
                                                    <mat-option [value]=""></mat-option>
                                                    <mat-option *ngFor="let relationshipOption of caregiveoptions"
                                                        [value]="relationshipOption.itemId">
                                                        {{
                                                            relationshipOption.itemName
                                                            }}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div>
                                        &nbsp;
                                    </div>

                                    <div>
                                        <div class="example-container mat-elevation-z8">
                                            <mat-table #table [dataSource]="dataSource">

                                                <!--- Note that these columns can be defined in any order.
                                                          The actual rendered columns are set as a property on the row definition" -->

                                                <!-- FirstName Column -->
                                                <ng-container matColumnDef="firstName">
                                                    <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
                                                    <mat-cell *matCellDef="let element"> {{element.firstName}}
                                                    </mat-cell>
                                                </ng-container>

                                                <!-- FirstName Column -->
                                                <ng-container matColumnDef="midName">
                                                    <mat-header-cell *matHeaderCellDef> Middle Name </mat-header-cell>
                                                    <mat-cell *matCellDef="let element"> {{element.midName}} </mat-cell>
                                                </ng-container>

                                                <!-- Middle Name Column -->
                                                <ng-container matColumnDef="lastName">
                                                    <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
                                                    <mat-cell *matCellDef="let element"> {{element.lastName}}
                                                    </mat-cell>
                                                </ng-container>

                                                <!-- Last Name Column -->
                                                <ng-container matColumnDef="dateOfBirth">
                                                    <mat-header-cell *matHeaderCellDef> Date Of Birth </mat-header-cell>
                                                    <mat-cell *matCellDef="let element"> {{element.dateOfBirth | date:
                                                            'dd-MMM-yyyy' }}
                                                    </mat-cell>
                                                </ng-container>

                                                <!-- Date Of Birth Column -->
                                                <ng-container matColumnDef="gender">
                                                    <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
                                                    <mat-cell *matCellDef="let element"> {{element.gender }} </mat-cell>
                                                </ng-container>

                                                <mat-header-row *matHeaderRowDef="displayedColumns"
                                                    [style.background]="'#f5f5f5'"></mat-header-row>
                                                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                                            </mat-table>
                                        </div>
                                    </div>

                                    <div>
                                        &nbsp;
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-3 col-sm-3 col-xs-12">
                                            <div class="form-group">
                                                <button type="submit" mat-raised-button color="primary"
                                                    (click)="saveRelationship()">
                                                    <strong>Save Changes</strong>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="col-lg-3 col-sm-3 col-xs-12">
                                            <div class="form-group">
                                                <button type="submit" mat-raised-button color="danger"
                                                    (click)="cancel()">
                                                    <strong>Cancel</strong>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
