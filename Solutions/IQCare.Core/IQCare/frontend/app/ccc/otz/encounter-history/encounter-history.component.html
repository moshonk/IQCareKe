<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-12 col-sm-6 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-sky">
                        <span class="widget-caption"> OTZ | ENCOUNTER HISTORY </span>
                    </div>
                    <div class="widget-body">
                        <div class="row">
                            <div class="col-lg-12 col-xs-12">
                                <div class="example-container mat-elevation-z0">
                                    <mat-table #table [dataSource]="dataSource">

                                        <ng-container matColumnDef="module">
                                            <mat-header-cell *matHeaderCellDef> OTZ Module </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.moduleCompleted.Name}} </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="dateCovered">
                                            <mat-header-cell *matHeaderCellDef> Date Covered </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.dateCompleted | date: 'dd-MMM-yyyy' }} </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="action">
                                            <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                            <mat-cell *matCellDef="let row">
                                                <button mat-raised-button class="mat-accent" (click)="onRowClicked(row)">
                                                    <span class="fa fa-trash-o">Delete</span>
                                                </button>
                                            </mat-cell>
                                        </ng-container>

                                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                        <mat-row *matRowDef="let row; columns: displayedColumns">
                                        </mat-row>
                                    </mat-table>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            &nbsp;
                        </div>
                        
                        <div class="row">
                            <div class="button-row pull-right">
                                <a mat-raised-button color="accent" (click)="onNewOtzClick()">
                                    <i class="fa fa-plus"></i>
                                    <span>New OTZ Visit</span>
                                </a>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
