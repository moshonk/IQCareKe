<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-12 col-sm-6 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-sky">
                        <span class="widget-caption"> OTZ | CARE ENDING </span>
                    </div>
                    <div class="widget-body">
                        <form [formGroup]="OtzCareEndingForm">
                            <div class="row">
                                <div class="col-lg-3 col-sm-3 col-xs-12">
                                    <mat-form-field class="col-md-12">
                                        <mat-select placeholder="OTZ Transition Outcomes:" name="transitionOutcome" id="transitionOutcome"
                                                    formControlName="transitionOutcome">
                                            <mat-option [value]=""></mat-option>
                                            <mat-option *ngFor="let CareEndingOption of CareEndingOptions" [value]="CareEndingOption">
                                                {{ CareEndingOption.itemName }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                                <div class="col-lg-3 col-sm-3 col-xs-12">
                                    <mat-form-field class="col-md-12">
                                        <mat-label>Outcome Date:</mat-label>
                                        <input formControlName="outComeDate" [min]="enrollmentDate" [max]="maxDate" id="outComeDate" name="outComeDate" matInput (focus)="outComeDate.open()"
                                               [matDatepicker]="outComeDate" >
                                        <mat-datepicker-toggle matSuffix [for]="outComeDate"></mat-datepicker-toggle>
                                        <mat-datepicker #outComeDate></mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-2">
                                    <div class="form-group pull-left">
                                        <button type="submit" mat-raised-button color="warn" (click)="close()">
                                            <strong>Close</strong>
                                        </button>
                                    </div>
                                </div>

                                <div class="col-lg-2 col-md-2 col-sm-2">
                                    <div class="form-group pull-left">
                                        <button type="submit" mat-raised-button color="primary" (click)="save()">
                                            <strong>Save Changes</strong>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
