<div class="form-title">
    <span class="mat-accent">Section Settings </span>
</div>

<div class="mat-elevation-z1">
    <table mat-table [dataSource]="reportSectionDataSource">
       
        <ng-container matColumnDef="SectionName">
            <th mat-header-cell *matHeaderCellDef> <strong>Section</strong> </th>
            <td mat-cell *matCellDef="let result"> {{result.SectionName}} </td>
        </ng-container>
        <ng-container matColumnDef="Active">
            <th mat-header-cell *matHeaderCellDef><strong>Active</strong> </th>
            <td mat-cell *matCellDef="let result">
                <mat-checkbox   [checked]=result.Active  (change)="getCheckedValue(result.SectionName,$event)">

                </mat-checkbox>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="reportsections_displaycolumns"></tr>
        <tr mat-row *matRowDef="let row; columns: reportsections_displaycolumns;"></tr>
    </table>
    <mat-paginator id="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<div>
    &nbsp;
</div>


<div class="button-row pull-right">
    <a mat-raised-button color="accent" (click)="Submit()">
        <i class="fa fa-plus"></i>
        <span>Submit</span>
    </a>
</div>
<div class="button-row pull-left">
    <a routerLink="/air/report/{{FormId}}" mat-raised-button color="accent">
        <i class="fa fa-plus"></i>
        <span>Back</span>
    </a>
</div>
