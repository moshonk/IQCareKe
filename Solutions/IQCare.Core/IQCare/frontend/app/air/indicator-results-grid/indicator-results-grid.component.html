<div class="mat-elevation-z1">
  <table  mat-table  [dataSource]="indicatorResultsDataSource">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> <strong>Code</strong> </th>
        <td mat-cell *matCellDef="let result"> {{result.code}} </td>
      </ng-container>            
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><strong>Name</strong>  </th>
        <td mat-cell *matCellDef="let result"> {{result.name }} </td>
      </ng-container>
    
      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> <strong> Result </strong>  </th>
        <td mat-cell *matCellDef="let result"> {{result.result}} </td>
      </ng-container>    
      <tr mat-header-row *matHeaderRowDef="indicator_results_displaycolumns"></tr>
      <tr mat-row *matRowDef="let row; columns: indicator_results_displaycolumns;"></tr>
  </table>
  <mat-paginator id="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
