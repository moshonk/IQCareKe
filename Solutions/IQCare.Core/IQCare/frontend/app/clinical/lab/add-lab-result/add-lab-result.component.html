<form class="form-group" novalidate [formGroup]="addLabResultForm">

  <div class="row">
      <div class="col-md-12">
          <div class="form-title">
              <span class="mat-accent">Submit {{labTest}} Result</span>
          </div>
      </div>
  </div>

  <div class="row">
      <div class="col-lg-8 col-xs-12">
          <mat-form-field class="col-lg-12">
              <input matInput placeholder="Parameter Name" formControlName="parameter" required>
          </mat-form-field>
      </div>
      <ng-template [ngIf]="isText">
        <div class="col-lg-8 col-xs-12">
            <mat-form-field class="col-lg-12">
                <input matInput  placeholder="Result Text" formControlName="resutText" required>
            </mat-form-field>
        </div>
      </ng-template>
     
      <ng-template  [ngIf]="isNumeric">
        <div class="col-lg-8 col-xs-12">
            <mat-form-field class="col-lg-12">
                <input matInput type="number" placeholder="Result Text" formControlName="resultValue" required>
            </mat-form-field>
        </div>
      </ng-template>
      
      <ng-template  [ngIf]="isSelect">
        <div class="col-lg-3 col-xs-12">
            <mat-form-field class="col-md-12">
                <mat-label>Select Result</mat-label>
                <mat-select formControlName="resultOption" required>
                    <mat-option [value]="0">Select</mat-option>
                    <mat-option *ngFor="let result of labTestResultOptions" [value]="result">
                        {{result.displayName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
      </ng-template>
    

      <div class="col-lg-8 col-xs-12">
          <mat-form-field class="col-lg-12">
              <input matInput placeholder="Result Unit" formControlName="resultUnit" required>
          </mat-form-field>
      </div>
  </div>
  <div class="row">
      <div class="col-lg-8 col-xs-12">
          <mat-form-field class="col-lg-12">
              <input matInput type="checkbox" placeholder="Result Undetectable ?" formControlName="undetectable" required>
          </mat-form-field>
      </div>
      <div class="col-lg-8 col-xs-12">
          <mat-form-field class="col-lg-12">
              <input matInput placeholder="Result Unit" formControlName="resultUnit" required>
          </mat-form-field>
      </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-xs-12">
        <button  mat-raised-button class="mat-primary" (click)="submitLabResult()"><span class="fa fa-plus-circle" > Submit </span></button>
    </div>
  </div>
     
</form>
