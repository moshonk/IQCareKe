<h2 mat-dialog-title>{{dialogTitle}}</h2>
<br>
<mat-dialog-content>
<form [formGroup]="addLabResultForm">
  <div class="row">
      <div class="col-lg-3 col-sm-3 col-xs-12">
          <mat-form-field>
              <input matInput placeholder="Parameter Name" formControlName="parameter">
          </mat-form-field>
      </div>
   
        <div class="col-lg-3 col-sm-3 col-xs-12">
            <mat-form-field>
                <input matInput  placeholder="Result Text" formControlName="resultText">
            </mat-form-field>
        </div>
     
      <ng-template  [ngIf]="isNumeric">
        <div class="col-lg-3 col-sm-3 col-xs-12">
            <mat-form-field>
                <input matInput type="number" placeholder="Result Text" formControlName="resultValue">
            </mat-form-field>
        </div>
      </ng-template>
      
      <ng-template  [ngIf]="isSelect">
        <div class="col-lg-3 col-sm-3 col-xs-12">
            <mat-form-field>
                <mat-label>Select Result</mat-label>
                <mat-select formControlName="resultOption" required>
                    <mat-option [value]="0">Select</mat-option>
                    <mat-option *ngFor="let result of labTestResultOptions" [value]="result">
                        {{result.displayName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
      </ng-template>
    

      <div class="col-lg-3 col-sm-3 col-xs-12">
          <mat-form-field>
              <input matInput placeholder="Result Unit" formControlName="resultUnit">
          </mat-form-field>
      </div>
  </div>
  <div class="row">
        <div class="col-lg-3 col-sm-3 col-xs-12">
             <mat-form-field>
              <input  matInput placeholder="Detection Limit" formControlName="detectionLimit">
             </mat-form-field>
            </div>
      <div class="col-lg-3 col-sm-3 col-xs-12">
          <div>
              <label>Result Undetectable ?: </label> <input  type="checkbox" formControlName="undetectable">
          </div>
      </div>
  </div>     
</form>
</mat-dialog-content>

<mat-dialog-actions>
        <button class="mat-raised-button" (click)="close()">Close</button>
        <button class="mat-raised-button mat-primary" (click)="submitLabResult()">Save</button>
</mat-dialog-actions>
