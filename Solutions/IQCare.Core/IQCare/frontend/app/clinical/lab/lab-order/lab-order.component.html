<form class="form-group" novalidate [formGroup]="labOrderFormGroup">

  <div class="row">
      <div class="col-md-12">
          <div class="form-title">
              <span class="mat-accent">Order Lab Test(s)</span>
          </div>
      </div>
  </div>

  <div class="row">
      <div class="col-lg-3 col-xs-12">
          <mat-form-field class="col-md-12">
              <mat-label>Select Lab Test</mat-label>
              <mat-select formControlName="labTestId" required minlength="1">
                  <mat-option [value]="0">select</mat-option>
                  <mat-option *ngFor="let labtest of labTests" [value]="labtest.Id">
                      {{labtest.name}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
      </div>
      <div class="col-lg-3 col-xs-12">
          <mat-form-field class="col-md-12">
              <mat-label>Lab Test Reason</mat-label>
              <mat-select formControlName="labtestReasonId" required>
                  <mat-option [value]="0">select</mat-option>
                  <mat-option *ngFor="let reason of labTestReasons" [value]="reason.Id">
                      {{reason.itemName}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
      </div>
      <div class="col-lg-8 col-xs-12">
        <mat-form-field class="col-lg-12">
            <input matInput placeholder="Lab Test Notes" formControlName="labTestNotes" required>
        </mat-form-field>
    </div>

    <div class="row">
        <div class="col-lg-4 col-xs-12">
            <button  mat-raised-button class="mat-primary" (click)="AddLabTest()"><span class="fa fa-plus-circle" > Add Test</span></button>
        </div>
    </div>
      <div class="row">
         <app-lab-test-grid>            
         </app-lab-test-grid>
      </div> 

      <div class="col-lg-3 col-xs-12">
        <mat-form-field class="col-md-12">
            <input [max]="maxDate" matInput [matDatepicker]="picker2" formControlName="orderDate"
                placeholder="Order Date" required (click)="picker2.open()">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2 ngDefaultControl></mat-datepicker>
        </mat-form-field>
    </div>

      <div class="col-lg-8 col-xs-12">
        <mat-form-field class="col-lg-12">
            <input matInput placeholder="Clinical Order Notes" formControlName="clinicalOrderNotes" required>
        </mat-form-field>
    </div>

  </div>

  <div class="row">
      <div class="col-lg-4 col-xs-12">
          <button  mat-raised-button class="mat-primary" (click)="SubmitOrder()"><span class="fa fa-plus-circle" >Submit Order</span></button>
      </div>
  </div>

</form>
