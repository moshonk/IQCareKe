<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-left" style="height:70%;">
                        <span class="widget-caption">Edit Room</span>
                    </div>
                    <div class="widget-body bordered-left">
                        <form [formGroup]="formGroup" class="form-inline">
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <mat-form-field>
                                        <input matInput placeholder="Room Name" formControlName="RoomName" id="roomName"
                                            name="roomName" tabindex="1" required>
                                    </mat-form-field>

                                    <mat-form-field>
                                        <input matInput placeholder="Room DisplayName" formControlName="RoomDisplayName"
                                            id="roomDisplayName" name="roomDisplayName" tabindex="1" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field style="width: 100%; height:70%">
                                        <mat-label>Description</mat-label>
                                        <textarea matInput formControlName="Roomdescription"
                                            class="col-md-12"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">

                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <button class="mat-raised-button mat-primary" (click)="submitResult()">Save</button>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <a routerLink="/queue" mat-raised-button color="accent">
                                            <i class="fa fa-plus"></i>
                                            <span>Back</span>
                                        </a>
                                    </div>
                            </div>
                            
                        </form>
            
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
