<div>
    <div class="content-container">
      <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
      <span class="content-span full-width">{{data.message}}</span>
    </div>
    <button mat-raised-button color="primary"  id="no-button" [mat-dialog-close]="false">NO</button>
    <button mat-raised-button color="warn" id="yes-button" [mat-dialog-close]="true">YES</button>
  </div>
