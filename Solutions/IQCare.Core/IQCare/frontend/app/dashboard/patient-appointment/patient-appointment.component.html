<div class="mat-elevation-z1">
  <table mat-table [dataSource]="dataSource">
    
      <ng-container matColumnDef="appointmentReason">
        <th mat-header-cell *matHeaderCellDef> <strong>Reason </strong>  </th>
        <td mat-cell *matCellDef="let patient_appointment_data"> {{patient_appointment_data.appointmentReason}} </td>
      </ng-container>

      <ng-container matColumnDef="appointmentDate">
        <th mat-header-cell *matHeaderCellDef><strong> Date</strong>  </th>
        <td mat-cell *matCellDef="let patient_appointment_data"> {{patient_appointment_data.appointmentDate  | date: 'dd-MMM-yyyy' }} </td>
      </ng-container>
    
      <ng-container matColumnDef="appointmentStatus">
        <th mat-header-cell *matHeaderCellDef> <strong> Status </strong>  </th>
        <td mat-cell *matCellDef="let patient_appointment_data"> {{patient_appointment_data.appointmentStatus}} </td>
      </ng-container>
      <ng-container matColumnDef="appointmentType">
        <th mat-header-cell *matHeaderCellDef> <strong> Type </strong>  </th>
        <td mat-cell *matCellDef="let patient_appointment_data"> {{patient_appointment_data.appointmentType}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> <strong> Description </strong>  </th>
        <td mat-cell *matCellDef="let patient_appointment_data"> {{patient_appointment_data.description}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="patient_appointment_displaycolumns"></tr>
      <tr mat-row *matRowDef="let row; columns: patient_appointment_displaycolumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
