<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">Enrollment</span>
            </div>
            <div class="widget-body">
                <div>
                    <form [formGroup]="formGroup">
                        <fieldset>
                            <div class="row">
                                <div class="col-lg-3 col-sm-3 col-xs-12">
                                    <mat-form-field>
                                        <input placeholder="Enrollment Date" matInput [matDatepicker]="myDatepicker"
                                            [max]="maxDate" [min]="minDate" (focus)="myDatepicker.open()"
                                            formControlName="EnrollmentDate" required>
                                        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                                        <mat-datepicker #myDatepicker name="EnrollmentDate" ngDefaultControl>
                                        </mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-3 col-sm-3 col-xs-12">
                                    <mat-form-field>
                                        <div formArrayName="identifiers"
                                            *ngFor="let item of formGroup.get('identifiers')['controls']; let i = index;">
                                            <div [formGroupName]="i">
                                                <mat-label>
                                                    {{formGroup.controls.identifiers.controls[i].controls.displayName.value}}
                                                </mat-label>
                                            </div>
                                        </div>
                                        <input matInput id="enrollmentNo" name="enrollmentNo"
                                            formControlName="EnrollmentNumber">
                                    </mat-form-field>
                                </div>
                            </div>

                            <!--<div class="row" formArrayName="identifiers"
                                *ngFor="let item of formGroup.get('identifiers')['controls']; let i = index;">
                                <div class="col-lg-3 col-sm-3 col-xs-12" [formGroupName]="i">
                                    <mat-form-field>
                                        <input matInput
                                            placeholder="{{formGroup.controls.identifiers.controls[i].controls.displayName.value}}"
                                            id="{{formGroup.controls.identifiers.controls[i].controls.identifierId.value}}"
                                            formControlName="name">
                                    </mat-form-field>
                                </div>
                            </div>-->

                            <div class="row">
                                &nbsp;&nbsp;
                            </div>

                            <div class="row">
                                <button mat-raised-button color="primary" type="submit"
                                    (click)="submitEnrollment()">Submit</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
