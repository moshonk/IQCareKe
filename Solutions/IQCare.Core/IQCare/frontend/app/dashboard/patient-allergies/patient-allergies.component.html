<div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="allergen">
            <th mat-header-cell *matHeaderCellDef> <strong> Allergen </strong> </th>
            <td mat-cell *matCellDef="let patient_allergy_data"> {{patient_allergy_data.allergen}} </td>
        </ng-container>

        <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef><strong>Date Created</strong> </th>
            <td mat-cell *matCellDef="let patient_allergy_data">
                {{patient_allergy_data.createDate  | date: 'dd-MMM-yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="severity">
            <th mat-header-cell *matHeaderCellDef> <strong> Severity </strong> </th>
            <td mat-cell *matCellDef="let patient_allergy_data"> {{patient_allergy_data.severity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="patient_allergy_displaycolumns"></tr>
        <tr mat-row *matRowDef="let row; columns: patient_allergy_displaycolumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
