<div class="mat-elevation-z1">
  <table mat-table [dataSource]="dataSource">
    
      <ng-container matColumnDef="allagen">
        <th mat-header-cell *matHeaderCellDef> <strong> Allargen </strong>  </th>
        <td mat-cell *matCellDef="let patient_allergy_data"> {{patient_allergy_data.allagen}} </td>
      </ng-container>

      <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef><strong>Date Created</strong>  </th>
        <td mat-cell *matCellDef="let patient_allergy_data"> {{patient_allergy_data.dateCreated  | date: 'dd-MMM-yyyy' }} </td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> <strong> Description </strong>  </th>
        <td mat-cell *matCellDef="let patient_allergy_data"> {{patient_allergy_data.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="patient_allergy_displaycolumns"></tr>
      <tr mat-row *matRowDef="let row; columns: patient_allergy_displaycolumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
