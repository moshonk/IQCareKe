<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="illness">
        <th mat-header-cell *matHeaderCellDef> <strong>Chronic Illness</strong> </th>
        <td mat-cell *matCellDef="let chronic_illness_data"> {{chronic_illness_data.illness}} </td>
      </ng-container>
    
      <ng-container matColumnDef="onsetdate">
        <th mat-header-cell *matHeaderCellDef><strong>Onset Date</strong>  </th>
        <td mat-cell *matCellDef="let chronic_illness_data"> {{chronic_illness_data.onsetdate  | date: 'dd-MMM-yyyy' }} </td>
      </ng-container>
    
      <ng-container matColumnDef="treatment">
        <th mat-header-cell *matHeaderCellDef> <strong> Treatment </strong>  </th>
        <td mat-cell *matCellDef="let chronic_illness_data"> {{chronic_illness_data.treatment}} </td>
      </ng-container>
    
      <ng-container matColumnDef="dose">
        <th mat-header-cell *matHeaderCellDef> <strong> Dose</strong>  </th>
        <td mat-cell *matCellDef="let chronic_illness_data"> {{chronic_illness_data.dose}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="chronic_illness_displaycolumns"></tr>
      <tr mat-row *matRowDef="let row; columns: chronic_illness_displaycolumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
