<div class="row">
    <div class="col-lg-12">
        <div class="widget">
            <!--Widget Header-->
            <div class="widget-body  no-padding">
                <div class="tickets-container">
                    <ul class="tickets-list" *ngFor="let service of services;">
                        <li class="ticket-item">
                            <div class="row">
                                <div class="ticket-user col-lg-2 col-sm-3">
                                    <span>{{ service.code }}</span>
                                </div>
                                <ng-container *ngIf="isPersonServiceEnrolled(service); else templateName">
                                    <div class="ticket-time  col-lg-2 col-sm-3 col-xs-12">
                                        <div class="divider hidden-md hidden-sm hidden-xs"></div>
                                        <span class="label label-palegreen">
                                            ENROLLMENT DATE:
                                            {{
                                            getServiceEnrollmentDetails(service)[0]['enrollmentDate']
                                            | date: 'dd-MMM-yyyy'
                                            }}
                                        </span>
                                    </div>

                                    <div class="ticket-time  col-lg-5 col-sm-3 col-xs-12">
                                        <div class="divider hidden-md hidden-sm hidden-xs"></div>
                                        <span class="label label-palegreen">
                                            ENROLLMENT NO:
                                            <span style="font-size:15px;" *ngFor="let identifier of getServiceEnrollmentDetails(service)['identifiers'][0]">
                                                {{
                                                identifier['identifierTypeId'] + ' ' + identifier['identifierValue'] +
                                                ' , '
                                                }}
                                            </span>
                                        </span>
                                    </div>

                                    <div class="ticket-time  col-lg-3 col-sm-3 col-xs-12">
                                        <div class="divider hidden-md hidden-sm hidden-xs"></div>
                                        <span>
                                            <a class="btn btn-sm btn-success" (click)="newEncounter(service.id)">
                                                New Encounter
                                            </a>
                                        </span>
                                    </div>
                                </ng-container>
                                <ng-template #templateName>
                                    <div class="ticket-time  col-lg-2 col-sm-3 col-xs-12">
                                        <div class="divider hidden-md hidden-sm hidden-xs"></div>
                                        <span class="label label-yellow">NOT ENROLLED</span>
                                    </div>

                                    <div class="ticket-time  col-lg-5 col-sm-3 col-xs-12">
                                        <div class="divider hidden-md hidden-sm hidden-xs"></div>
                                        <span>
                                            &nbsp;
                                        </span>
                                    </div>

                                    <div class="ticket-time  col-lg-3 col-sm-3 col-xs-12">
                                        <div class="divider hidden-md hidden-sm hidden-xs"></div>
                                        <span>
                                            <ng-container *ngIf="isServiceEligible(service.id); else notEligibleTemplate">
                                                <a class="btn btn-sm btn-primary" (click)="enrollToService(service.id)">
                                                    Enroll
                                                </a>
                                            </ng-container>
                                            <ng-template #notEligibleTemplate>
                                                <span class="label label-orange">Not Eligible</span>
                                            </ng-template>
                                        </span>
                                    </div>
                                </ng-template>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
