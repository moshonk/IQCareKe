<form class="form-group" [formGroup]="AdverseEventsAssessmentForm">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="form-title">
                <span class="mat-accent">
                    Adverse Events Assessment
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Any Adverse Event(s)</mat-label>
                    <mat-select id="anyAdverseEvents" name="anyAdverseEvents" formControlName="anyAdverseEvents"
                        required>
                        <mat-option [value]=""></mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Adverse Event</mat-label>
                    <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                        <mat-option *ngFor="let adverseEvents of filteredOptions" [value]="adverseEvents">
                            {{ adverseEvents.itemName }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Severity</mat-label>
                    <mat-select id="severity" name="severity" formControlName="severity" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let severityOption of severityOptions" [value]="severityOption.itemId">
                            {{ severityOption.itemName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Medicine Causing A/E</mat-label>
                    <input matInput formControlName="medicine_causing">
                </mat-form-field>
            </div>

            <div class="col-lg-2 col-sm-2 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Action</mat-label>
                    <mat-select id="adverseEventsAction" name="adverseEventsAction"
                        formControlName="adverseEventsAction" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let adverseEventsActionsOption of adverseEventsActionsOptions"
                            [value]="adverseEventsActionsOption.itemId">
                            {{ adverseEventsActionsOption.displayName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-1 col-sm-1 col-xs-12">
                <div class="button-row">
                    <a mat-raised-button color="primary">
                        <i class="fa fa-plus"></i>
                        <span>Add</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row">

        </div>
    </div>
</form>
