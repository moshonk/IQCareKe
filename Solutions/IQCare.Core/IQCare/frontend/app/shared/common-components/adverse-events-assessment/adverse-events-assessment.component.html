<form class="form-group" [formGroup]="AdverseEventsAssessmentForm">
    <div class="row">
        <mat-dialog-content>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <div class="form-title">
                    <span class="mat-accent">
                        Adverse Events Assessment
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3 col-sm-3 col-xs-12">
                    <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                        <mat-label>Adverse Event</mat-label>
                        <input type="text" matInput formControlName="adverseEvent" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let adverseEvents of filteredOptions" [value]="adverseEvents">
                                {{ adverseEvents.itemName }}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>

                <div class="col-lg-3 col-sm-3 col-xs-12">
                    <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                        <mat-label>Severity</mat-label>
                        <mat-select id="severity" name="severity" formControlName="severity" required>
                            <mat-option [value]=""></mat-option>
                            <mat-option *ngFor="let severityOption of severityOptions" [value]="severityOption">
                                {{ severityOption.itemName }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-lg-3 col-sm-3 col-xs-12">
                    <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                        <mat-label>Medicine Causing A/E</mat-label>
                        <input matInput formControlName="medicine_causing" id="medicine_causing"
                            name="medicine_causing">
                    </mat-form-field>
                </div>

                <div class="col-lg-3 col-sm-3 col-xs-12">
                    <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                        <mat-label>Action</mat-label>
                        <mat-select id="adverseEventsAction" name="adverseEventsAction"
                            formControlName="adverseEventsAction" required>
                            <mat-option [value]=""></mat-option>
                            <mat-option *ngFor="let adverseEventsActionsOption of adverseEventsActionsOptions"
                                [value]="adverseEventsActionsOption">
                                {{ adverseEventsActionsOption.displayName }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button class="mat-raised-button" (click)="close()">Close</button>
            <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
        </mat-dialog-actions>
    </div>
</form>
