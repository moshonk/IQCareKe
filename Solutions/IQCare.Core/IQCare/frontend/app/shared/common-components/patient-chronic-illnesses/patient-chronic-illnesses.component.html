<form class="form-group" [formGroup]="ChronicIllnessesForm">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="form-title">
                <span class="mat-accent">
                    Chronic Conditions and Comorbidities
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Illness</mat-label>
                    <mat-select id="illness" name="illness" formControlName="illness" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let illnessesOption of illnessesOptions" [value]="illnessesOption.itemId">
                            {{ illnessesOption.itemName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Onset Date</mat-label>
                    <input formControlName="onsetDate" id="onsetDate" name="onsetDate" matInput
                        (focus)="onsetDate.open()" [matDatepicker]="onsetDate">
                    <mat-datepicker-toggle matSuffix [for]="onsetDate"></mat-datepicker-toggle>
                    <mat-datepicker #onsetDate></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Current Treatment</mat-label>
                    <input matInput formControlName="currentTreatment">
                </mat-form-field>
            </div>

            <div class="col-lg-1 col-sm-1 col-xs-12">
                <div class="button-row">
                    <a mat-raised-button color="primary">
                        <i class="fa fa-plus"></i>
                        <span>Add</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row">

        </div>
    </div>
</form>
