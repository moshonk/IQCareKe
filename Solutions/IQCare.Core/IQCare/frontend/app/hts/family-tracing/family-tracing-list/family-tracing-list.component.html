<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-12 col-sm-6 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-sky">
                        <span class="widget-caption"> HTS | FAMILY TRACING </span>
                    </div>
                    <div class="widget-body bordered-left">
                        <app-clientbrief></app-clientbrief>

                        <div>&nbsp;&nbsp;</div>

                        <div class="example-container mat-elevation-z8">
                            <mat-table #table [dataSource]="dataSource">

                                <!--- Note that these columns can be defined in any order.
                                        The actual rendered columns are set as a property on the row definition" -->

                                <!-- Tracing Date Column -->
                                <ng-container matColumnDef="tracingDate">
                                    <mat-header-cell *matHeaderCellDef> Tracing Date </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{ element.tracingDate | date:
                                        'dd-MMM-yyyy' }}
                                    </mat-cell>
                                </ng-container>

                                <!-- TracingMode Column -->
                                <ng-container matColumnDef="tracingMode">
                                    <mat-header-cell *matHeaderCellDef> Tracing Mode </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{ element.tracingMode}} </mat-cell>
                                </ng-container>

                                <!-- Tracing Outcome Column -->
                                <ng-container matColumnDef="tracingOutcome">
                                    <mat-header-cell *matHeaderCellDef> Tracing Outcome </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{ element.tracingOutcome}} </mat-cell>
                                </ng-container>

                                <!-- Consent To Testing Column -->
                                <ng-container matColumnDef="consent">
                                    <mat-header-cell *matHeaderCellDef> Consent To Testing </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{ element.consent }} </mat-cell>
                                </ng-container>

                                <!-- Date Booked for Testing Column -->
                                <ng-container matColumnDef="dateBookedTesting">
                                    <mat-header-cell *matHeaderCellDef> Date Booked for Testing </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{ element.dateBookedTesting | date:
                                        'dd-MMM-yyyy'
                                        }} </mat-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                            </mat-table>
                        </div>

                        <div>
                            &nbsp;
                        </div>

                        <div class="button-row pull-right">
                            <button mat-fab (click)="newTracing()">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
