<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">Register Person</span>
            </div>
            <div class="widget-body">
                <div>
                    <form [formGroup]="formGroup">
                        <mat-horizontal-stepper #stepper="matHorizontalStepper" formArrayName="formArray" [linear]="isLinear">
                            <mat-step formGroupName="0" [stepControl]="formArray.get([0])">
                                <ng-template matStepLabel>Client Information</ng-template>
                                <div class="row">
                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <input tabindex="1" placeholder="Registration Date" matInput [matDatepicker]="myDatepicker" formControlName="RegistrationDate"
                                                required>
                                            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                                            <mat-datepicker #myDatepicker name="RegistrationDate" ngDefaultControl (selectedChanged)="onDate($event)"></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <input matInput placeholder="First Name" formControlName="FirstName" id="firstName" name="firstName" tabindex="1" required>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <input matInput placeholder="Middle Name" formControlName="MiddleName" id="middleName" name="middleName" tabindex="2">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <input matInput placeholder="Last Name" formControlName="LastName" id="lastName" name="lastName" tabindex="3">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <label>Gender </label>
                                        <div>
                                            <mat-radio-group formControlName="Sex" [required]="true">
                                                <mat-radio-button value="0" required>Male</mat-radio-button>
                                                <mat-radio-button value="1" required>Female</mat-radio-button>
                                            </mat-radio-group>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <input placeholder="Date Of Birth" matInput [matDatepicker]="dateOfBirthDatepicker" formControlName="DateOfBirth" required>
                                            <mat-datepicker-toggle matSuffix [for]="dateOfBirthDatepicker"></mat-datepicker-toggle>
                                            <mat-datepicker #dateOfBirthDatepicker name="DateOfBirth" ngDefaultControl (selectedChanged)="onDate($event)"></mat-datepicker>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <input matInput placeholder="Age Years" formControlName="AgeYears" id="ageYears" name="ageYears">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <input matInput placeholder="Age Months" formControlName="AgeMonths" id="ageMonths" name="ageMonths">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <label>Date Of Birth Precision </label>
                                        <div>
                                            <mat-radio-group formControlName="DobPrecision" [required]="true">
                                                <mat-radio-button value="0" required>Estimated</mat-radio-button>
                                                <mat-radio-button value="1" required>Exact</mat-radio-button>
                                            </mat-radio-group>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <mat-select placeholder="Marital Status" formControlName="MaritalStatus">
                                                <mat-option></mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <mat-select placeholder="Education Level" formControlName="EducationLevel">
                                                <mat-option></mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <mat-select placeholder="Occupation" formControlName="Occupation">
                                                <mat-option></mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <mat-select placeholder="Identifier Type" formControlName="IdentifierType">
                                                <mat-option></mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <input matInput placeholder="Identifier Number" formControlName="IdentifierNumber" id="identifierNumber" name="identifierNumber">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div>
                                    <button mat-button matStepperNext type="button">Next</button>
                                </div>
                            </mat-step>

                            <mat-step formGroupName="1" [stepControl]="formArray.get([1])">
                                <ng-template matStepLabel>Client Address</ng-template>
                                <div class="row">
                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <mat-select placeholder="County" formControlName="County">
                                                <mat-option></mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <mat-select placeholder="Sub County" formControlName="SubCounty">
                                                <mat-option></mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <mat-select placeholder="Ward" formControlName="Ward">
                                                <mat-option></mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <input matInput placeholder="Nearest Health Center" formControlName="NearestHealthCenter" id="nearestHealthCenter" name="nearestHealthCenter">
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <textarea matInput placeholder="Landmark/Village/Locator Information" formControlName="Landmark" id="landmark" name="landmark"></textarea>
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div>
                                    <button mat-button matStepperPrevious type="button">Back</button>
                                    <button mat-button matStepperNext type="button">Next</button>
                                </div>
                            </mat-step>

                            <mat-step formGroupName="2" [stepControl]="formArray.get([2])">
                                <ng-template matStepLabel>Contacts & Emergency Contacts</ng-template>
                                <div class="row">
                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <input matInput placeholder="Mobile Number" formControlName="MobileNumber" id="mobileNumber" name="mobileNumber">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <input matInput placeholder="Alternative Mobile Number" formControlName="AlternativeMobileNumber" id="alternativeMobileNumber"
                                                name="alternativeMobileNumber">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <input matInput placeholder="Email Address" formControlName="EmailAddress" id="emailAddress" name="emailAddress">
                                        </mat-form-field>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <label class="col-lg-3 col-sm-3 col-xs-12">Registered in Clinic?</label>
                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-radio-group formControlName="EmergencyContactInClinic" [required]="true">
                                            <mat-radio-button [value]="1" required>Yes</mat-radio-button>
                                            <mat-radio-button [value]="2" required>No</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <input matInput placeholder="Emergency Contact FirstName" formControlName="EmergencyContactFirstName" id="emergencyContactFirstName"
                                                name="emergencyContactFirstName">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <input matInput placeholder="Emergency Contact MiddleName" formControlName="EmergencyContactMiddleName" id="emergencyContactMiddleName"
                                                name="emergencyContactMiddleName">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-sm-3 col-xs-12">
                                        <mat-form-field>
                                            <input matInput placeholder="Emergency Contact LastName" formControlName="EmergencyContactLastName" id="emergencyContactLastName"
                                                name="emergencyContactLastName">
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row">
                                    <button mat-button matStepperPrevious type="button">Back</button>
                                    <button mat-button matStepperNext type="button">Next</button>
                                </div>
                            </mat-step>

                            <mat-step formGroupName="3" [stepControl]="formArray.get([3])">
                                <ng-template matStepLabel>Next Of Kin</ng-template>
                                <div class="row">
                                    <button mat-button matStepperPrevious type="button">Back</button>
                                    <button mat-button type="submit" (click)="onSubmitForm()">Complete</button>
                                </div>
                            </mat-step>
                        </mat-horizontal-stepper>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
