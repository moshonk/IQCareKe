<h2 mat-dialog-title> PREP | Patient Checkin Visit</h2>

<mat-divider></mat-divider>
<form [formGroup]="formGroup">
    <mat-dialog-content>
        <fieldset>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-title">
                        <span class="primary">
                            Check In
                        </span>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class='col-lg-3 col-md-3 col-sm-3'>
                    <mat-form-field>
                        <input tabIndex="5" matInput placeholder="Visit Date" [matDatepicker]="myDatepicker"
                            [max]="maxDate" formControlName="PatientCheckinStartTime" required>
                        <mat-datepicker-toggle matSuffix [for]="myDatepicker">

                        </mat-datepicker-toggle>
                        <mat-datepicker #myDatepicker name="PatientCheckinStartTime" ngDefaultControl></mat-datepicker>
                        <mat-error *ngIf="!formGroup.controls['PatientCheckinStartTime'].valid">Please select an
                            VisitDate</mat-error>
                    </mat-form-field>
                </div>

            </div>


            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">

                    <mat-form-field>
                        <mat-select placeholder="Mode of EMR Implementation" formControlName="emrmode" required>
                            <mat-option></mat-option>
                            <mat-option *ngFor="let option of OptionToShow" [value]="option.itemId">
                                {{option.itemDisplayName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

        </fieldset>
    </mat-dialog-content>
    <mat-dialog-actions>

        <button class="mat-raised-button mat-primary" (click)="save()">Patient Checkin</button>&nbsp;&nbsp;&nbsp;

        <button class="mat-raised-button" (click)="close()">Close</button>
    </mat-dialog-actions>
</form>
