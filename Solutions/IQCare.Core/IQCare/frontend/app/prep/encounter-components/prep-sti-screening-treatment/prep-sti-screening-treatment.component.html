<form class="form-group" [formGroup]="STIScreeningForm">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="form-title">
                <span class="mat-accent"> STI Screening and Treatment </span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Client has signs/symptioms of STI?</mat-label>
                    <mat-select id="signsOrSymptomsOfSTI" name="signsOrSymptomsOfSTI"
                        formControlName="signsOrSymptomsOfSTI" required>
                        <mat-option [value]=""></mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Select all that apply</mat-label>
                    <mat-select formControlName="signsOfSTI" id="signsOfSTI" name="signsOfSTI" disableRipple multiple>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Refer for Lab Investigation?</mat-label>
                    <mat-select id="referForLab" name="referForLab" formControlName="referForLab" required>
                        <mat-option [value]=""></mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Treatment Offered?</mat-label>
                    <mat-select id="treatmentOffered" name="treatmentOffered" formControlName="treatmentOffered"
                        required>
                        <mat-option [value]=""></mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
