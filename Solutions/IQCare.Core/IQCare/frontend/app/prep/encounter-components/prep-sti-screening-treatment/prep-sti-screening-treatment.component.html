<form class="form-group" [formGroup]="STIScreeningForm">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="form-title">
                <span class="mat-accent"> STI Screening and Treatment </span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Client has signs/symptioms of STI?</mat-label>
                    <mat-select id="signsOrSymptomsOfSTI" name="signsOrSymptomsOfSTI"
                        formControlName="signsOrSymptomsOfSTI" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let yesnoOption of yesnoOptions" [value]="yesnoOption.itemId"
                            (onSelectionChange)="onSignsOrSymptomsSelection($event)">
                            {{ yesnoOption.itemName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Select all that apply</mat-label>
                    <mat-select formControlName="signsOfSTI" id="signsOfSTI" name="signsOfSTI" disableRipple multiple>
                        <mat-option *ngFor="let stiScreeningOption of stiScreeningOptions"
                            [value]="stiScreeningOption.itemId">
                            {{stiScreeningOption.itemDisplayName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-sm-6 col-xs-12">
                <span class="col-lg-6 col-sm-6 col-xs-12">
                    <strong>Lab Investigation:</strong>
                </span>
                <span class="col-lg-6 col-sm-6 col-xs-12">
                    <a href="#" target="_blank" style="text-decoration: underline;">
                        Lab Order Form
                    </a>
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-sm-6 col-xs-12">
                <span class="col-lg-6 col-sm-6 col-xs-12">
                    <strong>Pharmacy:</strong>
                </span>
                <span class="col-lg-6 col-sm-6 col-xs-12">
                    <a href="#" target="_blank" style="text-decoration: underline;">
                        Pharmacy Order Form
                    </a>
                </span>
            </div>
        </div>
    </div>
</form>
