<form class="form-group" [formGroup]="PregnancyOutcomeForm">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="form-title">
                <span class="mat-accent">
                    Pregnancy Outcome
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Ended Pregnancy since last visit?</mat-label>
                    <mat-select id="endedPregnancy" name="endedPregnancy" formControlName="endedPregnancy">
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let yesnoOption of yesnoOptions" [value]="yesnoOption.itemId"
                            (onSelectionChange)="onPregnancyEndedSelection($event)">
                            {{ yesnoOption.itemName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-md-12">
                    <mat-label>Outcome Date</mat-label>
                    <input formControlName="outcomeDate" [max]="maxDate" id="outcomeDate" name="outcomeDate" matInput
                        (focus)="outcomeDate.open()" [matDatepicker]="outcomeDate">
                    <mat-datepicker-toggle matSuffix [for]="outcomeDate"></mat-datepicker-toggle>
                    <mat-datepicker #outcomeDate></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Pregnancy Outcome</mat-label>
                    <mat-select id="pregnancyOutcome" name="pregnancyOutcome" formControlName="pregnancyOutcome">
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let pregnancyOutcomeOption of pregnancyOutcomeOptions"
                            [value]="pregnancyOutcomeOption.itemId">
                            {{ pregnancyOutcomeOption.itemName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Birth Defects</mat-label>
                    <mat-select id="birthDefects" name="birthDefects" formControlName="birthDefects">
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let yesNoDontKnowOption of yesNoDontKnowOptions"
                            [value]="yesNoDontKnowOption.itemId">
                            {{ yesNoDontKnowOption.itemName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
