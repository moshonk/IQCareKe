<form class="form-group" novalidate [formGroup]="ReferralFormGroup">
    <div class="row">
        <div class="col-md-12">
            <div class="form-title">
                <span class="primary">Patient Refferals </span>
            </div>
        </div>



                                <div class="col-md-4 col-xs-12 col-sm-12">
                                        <mat-form-field >
                                                <mat-select formControlName="referredFrom"  placeholder="Reffered from ">
                                                  <mat-option  *ngFor="let referral of referrals" [value]="referral.itemId">
                                                    {{referral.itemName}}
                                                  </mat-option>
                                                </mat-select>
                                              </mat-form-field>
                                </div>
                                <div class="col-md-4 col-xs-12 col-sm-12">
                                        <mat-form-field >
                                                <mat-select formControlName="referredTo"  placeholder="Preventive Service">
                                                  <mat-option  *ngFor="let referral of referrals" [value]="referral.itemId">
                                                    {{referral.itemName}}
                                                  </mat-option>
                                                </mat-select>
                                              </mat-form-field>
                                </div>
                                <div class="col-md-4"></div>
                        </div>

</form>
