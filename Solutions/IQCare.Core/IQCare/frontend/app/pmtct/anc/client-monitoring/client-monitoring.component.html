<form class="form-group" novalidate  [formGroup]="clientMonitoringFormGroup">
    <div class="row">
        <div class="col-md-12">
            <div class="form-title">
                <span class="mat-accent"> Client Monitoring</span>
            </div>
        </div>
    </div>

          <div class="row">

              <div class="col-lg-4 col-sm-6 col-xs-12">
                  <mat-form-field class="col-md-12">
                      <mat-select formControlName="WhoStage"   placeholder="WHO Stage" minlength="1" required>
                          <mat-option value="0">Select</mat-option>
                          <mat-option  *ngFor="let whoStagOption of whoStagOptions" [value]="whoStagOption.itemId" >
                              {{whoStagOption.itemName}}
                          </mat-option>
                      </mat-select>
                  </mat-form-field>
              </div>
              <div class="col-lg-4 col-sm-6 col-xs-12">
                  <mat-form-field class="col-md-12">
                      <mat-select formControlName="viralLoadSampleTaken"  placeholder="Viral Load Sample taken?" minlength="1" required>
                          <mat-option value="0">Select</mat-option>
                          <mat-option  *ngFor="let YesNoNaOption of YesNoNaOptions" [value]="YesNoNaOption.itemId " >
                              {{YesNoNaOption.itemName}}
                          </mat-option>
                      </mat-select>
                  </mat-form-field>
              </div>
              <div class="col-lg-4 col-sm-6 col-xs-12">
                  <mat-form-field class="col-md-12">
                      <mat-select formControlName="screenedForTB"  placeholder="*Screened for TB" minlength="1" required>
                          <mat-option value="0">Select</mat-option>
                          <mat-option  *ngFor="let TBScreeningOption of TBScreeningOptions" [value]="TBScreeningOption.itemId" >
                              {{TBScreeningOption.itemName}}
                          </mat-option>
                      </mat-select>
                  </mat-form-field>
              </div>
          </div>

          <div class="row">
              <div class="col-lg-4 col-xs-12 col-sm-6">
                  <mat-form-field class="col-md-12">
                      <mat-select formControlName="cacxScreeningDone"  placeholder="Cervical Cancer Screened during this visit" required minlength="0">
                          <mat-option value="0">Select</mat-option>
                          <mat-option  *ngFor="let YesNoOption of YesNoOptions" [value]="YesNoOption.itemId" >
                              {{YesNoOption.itemName}}
                          </mat-option>
                      </mat-select>
                  </mat-form-field>
              </div>
              <div class="col-lg-4 col-xs-12 col-sm-6">
                  <mat-form-field class="col-md-12">
                      <mat-select formControlName="cacxMethod"  placeholder="Select Method" required minlength="0">
                          <mat-option value="0">Select</mat-option>
                          <mat-option   *ngFor="let cacxMethodOption of cacxMethodOptions" [value]="cacxMethodOption.itemId" >
                              {{cacxMethodOption.itemName}}
                          </mat-option>
                      </mat-select>
                  </mat-form-field>
              </div>
              <div class="col-lg-4 col-xs-12 col-sm-6">
                  <mat-form-field class="col-md-12">
                      <mat-select formControlName="cacxResult"  placeholder="Select Result" required minlength="0">
                          <mat-option value="0">Select</mat-option>
                          <mat-option  *ngFor="let cacxResultOption of cacxResultOptions" [value]="cacxResultOption.itemId" >
                              {{cacxResultOption.itemName}}
                          </mat-option>
                      </mat-select>
                  </mat-form-field>
              </div>
          </div>



        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="col-md-12">
                    <textarea matInput formControlName="cacxComments" placeholder="Cervical Cancer Comments"></textarea>
                </mat-form-field>
            </div>

        </div>

                                  </mat-form-field>
                              </div>

           </div>

      </div>-->
</form>
