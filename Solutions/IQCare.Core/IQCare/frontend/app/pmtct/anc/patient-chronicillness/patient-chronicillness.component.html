<form class="form-group" [formGroup]="PatientChronicillnessForm">
    <div class="row">
        <mat-dialog-content>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <div class="form-title">
                    <span class="mat-accent">
                        Patient ChronicIllness
                    </span>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-6 col-xs-12 col-sm-6">
                            <mat-form-field class="col-md-12">
                                <mat-select formControlName="illness" placeholder="Select Illness">
                                    <mat-option value=""> Select</mat-option>
                                    <mat-option *ngFor="let chronicIllnessOption of chronicIllnessOptions"
                                        [value]="chronicIllnessOption">
                                        {{chronicIllnessOption.itemName}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                    </div>
                        <div class="col-md-4 col-xs-12 col-sm-6">
                            <mat-form-field class="col-md-12">
                                <input [max]="maxDate" formControlName="onSetDate" matInput [matDatepicker]="onsetDate"
                                    placeholder="Onset Date" (focus)="onsetDate.open()">
                                <mat-datepicker-toggle matSuffix [for]="onsetDate"></mat-datepicker-toggle>
                                <mat-datepicker #onsetDate></mat-datepicker>
                            </mat-form-field>
                        </div>
                     <div class="col-md-6 col-xs-12 col-sm-6">
                            <mat-form-field class=" col-lg-12 col-xs-12">
                                <input matInput formControlName="currentTreatment" placeholder="Current Treatment">
                            </mat-form-field>
                    </div>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions>
                <button class="mat-raised-button" (click)="close()">Close</button>
                <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
        </mat-dialog-actions>
    </div>
</form>
