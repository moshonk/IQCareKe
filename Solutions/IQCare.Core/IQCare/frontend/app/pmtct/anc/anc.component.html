<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row"> 
            <div class="col-lg-12 col-sm-6 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-sky">
                        <span class="widget-caption"> PMTCT | ANC WORKFLOW </span>
                    </div><!--Widget Header-->
                    <div class="widget-body">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-horizontal-stepper [linear]="isLinear" #stepper>
                                    <mat-step >
                                      
                                        <ng-template matStepLabel>ANC Visit Details</ng-template>
                                        <app-visit-details (visitDetails)="visitDetails" (nextStep)="onSaveVisitDetails($event)"></app-visit-details>
                                        
                                    </mat-step>
                                    <mat-step>                                     
                                        <ng-template matStepLabel>Education & Profile</ng-template>
                                        <app-patient-education-examination></app-patient-education-examination>                               
                                    </mat-step>
                                    <mat-step>
                                           <ng-template matStepLabel>HIV Status </ng-template>
                                            
                                            <app-hiv-status></app-hiv-status>
                                    </mat-step>
                                    <mat-step>
                                    <ng-template matStepLabel>Client Monitoring & HAART </ng-template>
                                    <app-client-monitoring></app-client-monitoring>

                                </mat-step>
                                    <mat-step>
                                        <ng-template matStepLabel>Preventive Services & Partner Testing</ng-template>
                                        <app-haart-prophylaxis></app-haart-prophylaxis>
                                        <app-preventive-services></app-preventive-services>

                                    </mat-step>

                                    <mat-step>
                                      <ng-template matStepLabel>Refferals</ng-template>
                                      <app-referrals></app-referrals>

                                        <app-next-appointment></app-next-appointment>
                                      <div>
                                        <button mat-raised-button class="mat-warn" matStepperPrevious style="margin-right: 5px">Back</button>
                                        <button mat-raised-button class="mat-accent" (click)="stepper.reset()" style="margin-right: 5px">Reset Encounter</button>
                                          <button mat-raised-button class="mat-primary" (click)="stepper.reset()">Complete Encounter</button>
                                      </div>
                                    </mat-step>
                                  </mat-horizontal-stepper>
                            </div>
                        </div>                                            
                    </div><!--Widget Body-->
                </div><!--Widget-->
            </div>
        </div>
    </div>
</div>
