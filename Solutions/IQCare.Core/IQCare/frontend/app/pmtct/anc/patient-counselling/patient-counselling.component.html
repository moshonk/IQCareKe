<form class="form-group" [formGroup]="PatientCounsellingForm">
    <div class="row">
        <mat-dialog-content>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <div class="form-title">
                    <span class="mat-accent">
                        Patient Counselling
                    </span>
                </div>
            </div>
            <div class='row'>
                <div class="col-lg-6 col-md-3 col-sm-6 col-xs-12">
                    <mat-form-field>
                        <mat-select placeholder="Patient Counselled On ?" formControlName="counselledOn">
                            <mat-option [value]="">Select</mat-option>
                            <mat-option *ngFor="let counsellingOption of counsellingOptions"
                                [value]="counsellingOption">
                                {{counsellingOption.itemName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
               <div> </div>
                <div class="col-lg-6 col-md-3 col-sm-6 col-xs-12">
                    <mat-form-field>
                        <input [max]="maxDate" [min]="visitDate" class="col-md-12" id="topicDate"
                            (focus)="topicDate.open()" matInput [matDatepicker]="topicDate"
                            formControlName="counsellingDate" placeholder="Date Counselled">
                        <mat-datepicker-toggle matSuffix [for]="topicDate"></mat-datepicker-toggle>
                        <mat-datepicker #topicDate></mat-datepicker>
                    </mat-form-field>
                </div>

            </div>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button class="mat-raised-button" (click)="close()">Close</button>
            <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
        </mat-dialog-actions>
    </div>

</form>
