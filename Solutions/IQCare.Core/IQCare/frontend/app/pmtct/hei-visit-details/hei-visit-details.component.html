<form class="form-group" novalidate [formGroup]="HeiVisitDetailsFormGroup">
  <div class="row">
    <div class="col-md-12">
      <div class="form-title">
        <span class="mat-accent"> HEI Visit Details </span>
      </div>
    </div>
      <div class="row">
          <div class="col-md-4 col-xs-12">
              <mat-form-field class="col-lg-12 col-xs-12">
                  <input matInput [matDatepicker]="picker" formControlName="visitDate" required
                         placeholder="Choose Visit date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
          </div>
          <div class="col-md-4 col-xs-12">
              <input matInput formControlName="cohort" required readonly>
          </div>

          <div class="col-md-4 col-xs-12">
              <mat-form-field class="col-lg-12 col-xs-12">
                  <mat-select placeholder="Visit type" formControlName="visitType" required>
                      <mat-option value="0">Select</mat-option>
                      <mat-option *ngFor="let visitType of visitTypes" [value]="visitType.itemId">
                          {{visitType.itemName}}
                      </mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
      </div>


  </div>
</form>
