<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="row">
          <div class="col-lg-12 col-md-3 col-sm-6 col-xs-12">
              <div class="widget">
                  <div class="widget-header bordered-bottom bordered-blue">
                      <span class="widget-caption">
                          <i class="typcn typcn-keyboard"></i> Patient Education and Examination </span>
                  </div>
                  <div class="widget-body">
                      <div class="row">
                          <div class="col-md-12">
                            <h5>Breast Exam Done ?</h5>
                            <mat-radio-group aria-required="true">
                              <mat-radio-button value="1">Yes</mat-radio-button>
                              <mat-radio-button value="2">No</mat-radio-button>
                            </mat-radio-group>
                          </div>
                         

                          <div class="col-md-12">
                              <h5>Counselled On ? </h5>
                              <div class="col-md-10 cl-xs-12">
                                <mat-form-field class="col-md-12">
                                  <mat-select  placeholder="Select Topic">
                                    <mat-option id="slctTopic" *ngFor="let topic of topics" [value]="topic.value">
                                      {{topic.viewValue}}
                                    </mat-option>
                                  </mat-select>
                                </mat-form-field>
                              </div>
                              <div class="col-md-2 cl-xs-12">
                                <button mat-button id="btnAdd" class="btn btn-primary "> Add Lesson</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
  </div>
</div>
