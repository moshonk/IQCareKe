<form class="form-group" novalidate [formGroup]="PatientEducationFormGroup">
    <div class="row">

    <div class="col-md-12">
        <div class="form-title">
            <span class="primary">Patient Education & Examination </span>
        </div>
    </div>
                            <div class="row">
                                <div class="col-lg-4 col-md-3 col-sm-6 col-xs-12">
                                    <mat-form-field class="col-md-12 col-xs-12 col-sm-6">
                                        <mat-select placeholder="Breast Exam Done ?" formControlName="breastExamDone" required multiple>
                                            <mat-option [value]="0">Select</mat-option>
                                            <mat-option *ngFor="let yesno of yesnos" [value]="yesno.itemId">
                                                {{yesno.itemName}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-lg-8"></div>
                            </div>



                             <div class="row" style="margin-top:10px">

                                    <div class="col-lg-4 col-md-3 col-sm-6 col-xs-12">
                                        <mat-form-field class="col-md-12 col-xs-12 col-sm-6">
                                            <mat-select placeholder="Patient Counselled On ?" formControlName="counselledOn" required >
                                                <mat-option [value]="0">Select</mat-option>
                                                <mat-option *ngFor="let topic of topics" [value]="topic.itemId">
                                                    {{topic.itemName}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-4 col-md-3 col-sm-6 col-xs-12">
                                        <mat-form-field >
                                            <input class="col-md-12" id="topicDate" matInput [matDatepicker]="topicDate" formControlName="counsellingDate" placeholder="Date Counselled">
                                            <mat-datepicker-toggle matSuffix [for]="topicDate"></mat-datepicker-toggle>
                                            <mat-datepicker #topicDate></mat-datepicker>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
                                        <button mat-raised-button color="primary"><span class="fa fa-plus-circle"> Add Topic</span> </button>
                                    </div>
                              </div>



                                    <app-antenatal-profile></app-antenatal-profile>






    </div>
</form>
<div class="row">
    <div class="col-md-12">
        <div>
            <button mat-raised-button class="mat-accent"  matStepperNext style="margin-right:5px">Next</button>
            <button mat-raised-button class="mat-primary" matStepperPrevious>Previous</button>

        </div>
    </div>
</div>
