<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="row">
          <div class="col-lg-12 col-md-3 col-sm-6 col-xs-12">
              <div class="widget">
                  <div class="widget-header bordered-bottom bordered-blue">
                      <span class="widget-caption">
                          <i class="typcn typcn-keyboard"></i> Client Monitoring </span>
                  </div>
                  <div class="widget-body">
                      <div class="row">
                          <div class="col-md-12">
                             <div class="col-md-4">
                                <div class="col-md-12">
                                    <h5>WHO Stage ? </h5>
                                    <div class="col-md-12 cl-xs-12">
                                      <mat-form-field class="col-md-12">
                                        <mat-select  placeholder="Select Topic">
                                          <mat-option id="slctTopic" *ngFor="let whostage of whostages" [value]="whostage.value">
                                            {{whostage.viewValue}}
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                    </div>
                                    
                                </div>
                             </div>
                             <div class="col-md-4">
                                <div class="col-md-12">
                                    <h5>Viral Load Sample Taken ?  </h5>
                                    <div class="col-md-12 cl-xs-12">
                                      <mat-form-field class="col-md-12">
                                        <mat-select  placeholder="Select Topic">
                                          <mat-option id="slctTopic" *ngFor="let sampleTaken of sampleTakens" [value]="sampleTaken.value">
                                            {{sampleTaken.viewValue}}
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                    </div>
                                    
                                </div>
                             </div>
                             <div class="col-md-4">
                                <div class="col-md-12">
                                    <h5>Screened for TB</h5>
                                    <div class="col-md-12 cl-xs-12">
                                      <mat-form-field class="col-md-12">
                                        <mat-select  placeholder="Select Topic">
                                          <mat-option id="slctTopic" *ngFor="let tb of tbs" [value]="tb.value">
                                            {{tb.viewValue}}
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                    </div>
                                    
                                </div>
                             </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12">
                              <div class="col-md-12">
                                <h5>Cervical Cancer Screened during this visit ?</h5>
                                <mat-radio-group aria-required="true">
                                    <div class="col-md-12"><mat-radio-button value="1">Yes</mat-radio-button></div>
                                    <div class="col-md-12"><mat-radio-button value="2">No</mat-radio-button></div>                                     
                                  </mat-radio-group>
                              </div>                             
                            </div>

                            <div class="col-md-12">
                                <div class="col-md-4">
                                        <div class="col-md-12 cl-xs-12">
                                          <mat-form-field class="col-md-12">
                                            <mat-select  placeholder="Select Method">
                                              <mat-option id="slctTopic" *ngFor="let caMethod of caMethods" [value]="caMethod.value">
                                                {{caMethod.viewValue}}
                                              </mat-option>
                                            </mat-select>
                                          </mat-form-field>
                                        </div>                                                                           
                                </div>

                                <div class="col-md-4">
                                    <div class="col-md-12">
                                       
                                        <div class="col-md-12 cl-xs-12">
                                          <mat-form-field class="col-md-12">
                                            <mat-select  placeholder="Select Result">
                                              <mat-option id="slctTopic" *ngFor="let caResult of caResults" [value]="caResult.value">
                                                {{caResult.viewValue}}
                                              </mat-option>
                                            </mat-select>
                                          </mat-form-field>
                                        </div>                                        
                                    </div>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                      </div>
                      <div class="row">
                         <div class="col-md-12">
                          <div class="col-md-12">
                              <mat-form-field class="col-md-12">
                                  <textarea matInput placeholder="Cervical Cancer Comments"></textarea>
                              </mat-form-field>
                          </div>  
                          
                         </div>
                      </div>
                   </div>     
              </div>
            </div>
          </div>
      </div>
  </div>
