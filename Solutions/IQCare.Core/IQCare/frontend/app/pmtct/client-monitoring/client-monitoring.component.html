<form class="form-group" novalidate  [formGroup]="clientMonitoringFormGroup">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="row">
              <div class="col-lg-12 col-md-3 col-sm-6 col-xs-12">
                  <div class="widget">
                      <div class="widget-header bordered-bottom bordered-blue">
                          <span class="widget-caption">
                              <i class="typcn typcn-keyboard"></i> Client Monitoring </span>
                      </div>
                      <div class="widget-body">
                          <div class="row">
                              <div class="col-md-12">
                                 <div class="col-md-4">
                                    <div class="col-md-12">
                                        <h5>WHO Stage ? </h5>
                                        <div class="col-md-12 cl-xs-12">
                                          <mat-form-field class="col-md-12">
                                            <mat-select  placeholder="WHO Stage">
                                              <mat-option formControlName="WhoStage"  *ngFor="let WHOStagOption of WHOStagOptions" [value]="WHOStagOption.itemId" required>
                                                {{WHOStagOption.itemName}}
                                              </mat-option>
                                            </mat-select>
                                          </mat-form-field>
                                        </div>

                                    </div>
                                 </div>
                                 <div class="col-md-4">
                                    <div class="col-md-12">
                                        <h5>Viral Load Sample Taken ?  </h5>
                                        <div class="col-md-12 cl-xs-12">
                                          <mat-form-field class="col-md-12">
                                            <mat-select  placeholder="Method">
                                              <mat-option formControlName="viralLoadSampleTaken" *ngFor="let item of YesNoNa" [value]="item.itemId " required>
                                                {{item.itemName}}
                                              </mat-option>
                                            </mat-select>
                                          </mat-form-field>
                                        </div>

                                    </div>
                                 </div>
                                 <div class="col-md-4">
                                    <div class="col-md-12">
                                        <h5>Screened for TB</h5>
                                        <div class="col-md-12 cl-xs-12">
                                          <mat-form-field class="col-md-12">
                                            <mat-select  placeholder="Select Topic">
                                              <mat-option formControlName="screenedForTB" *ngFor="let TBOption of TBOptions" [value]="TBOption.itemId" [required]>
                                                {{TBOption.itemName}}
                                              </mat-option>
                                            </mat-select>
                                          </mat-form-field>
                                        </div>

                                    </div>
                                 </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="col-md-12">
                                    <h5>Cervical Cancer Screened during this visit ?</h5>
                                    <mat-radio-group aria-required="true" formControlName="cacxScreeningDone" *ngFor="let yesno of YesNos" required>
                                        <div class="col-md-12"><mat-radio-button value="{{yesno.itemId}}">{{yesno.itemName}}</mat-radio-button></div>
                                      </mat-radio-group>
                                  </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="col-md-4">
                                            <div class="col-md-12 cl-xs-12">
                                              <mat-form-field class="col-md-12">
                                                <mat-select  placeholder="Select Method">
                                                  <mat-option formControlName="cacxMethod" formControlName="cacxMethod" *ngFor="let CaCxMethod of CaCxMethods" [value]="CaCxMethod.itemId" required>
                                                    {{CaCxMethod.itemName}}
                                                  </mat-option>
                                                </mat-select>
                                              </mat-form-field>
                                            </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="col-md-12">

                                            <div class="col-md-12 cl-xs-12">
                                              <mat-form-field class="col-md-12">
                                                <mat-select  placeholder="Select Result">
                                                  <mat-option formControlName="cacxResult" *ngFor="let CacxResult of CacxResults" [value]="CacxResult.itemId" required>
                                                    {{CacxResult.itemName}}
                                                  </mat-option>
                                                </mat-select>
                                              </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                          </div>
                          <div class="row">
                             <div class="col-md-12">
                              <div class="col-md-12">
                                  <mat-form-field class="col-md-12">
                                      <textarea matInput formControlName="cacxComments" placeholder="Cervical Cancer Comments" required></textarea>
                                  </mat-form-field>
                              </div>

                             </div>
                          </div>
                       </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
</form>
