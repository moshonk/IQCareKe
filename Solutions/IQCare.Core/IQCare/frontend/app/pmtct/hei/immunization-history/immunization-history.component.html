<form class="form-group" novalidate [formGroup]="ImmunizationHistoryFormGroup">
  <div class="row">
    <div class="col-md-12">
      <div class="form-title">
         <span class="mat-accent"> Immunization History </span>
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col-md-3 col-xs-12">
        <mat-form-field class="col-md-12">
          <mat-select formControlName="period" placeholder="Period" required minlength="0">
            <mat-option value="0"> Select</mat-option>
            <mat-option  >

            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3 col-xs-12">
        <mat-form-field class="col-md-12">
          <mat-select formControlName="immunizationGiven" placeholder="immunization Given" required minlength="0">
            <mat-option value="0"> Select</mat-option>
            <mat-option  >

            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3 col-xs-12">
        <mat-form-field class="col-md-12">
          <input formControlName="dateImmunized" matInput [matDatepicker]="dateImmunized" placeholder="Date Immunized">
          <mat-datepicker-toggle matSuffix [for]="dateImmunized"></mat-datepicker-toggle>
          <mat-datepicker #dateImmunized></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-2 col-xs-12">
        <mat-form-field class="col-md-12">
          <input formControlName="nextSchedule" matInput [matDatepicker]="nextSchedule" placeholder="Next Schedule">
          <mat-datepicker-toggle matSuffix [for]="nextSchedule"></mat-datepicker-toggle>
          <mat-datepicker #nextSchedule></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-1 col-xs-12">
         <button mat-raised-button class="mat-primary"> <span class="fa fa-plus-circle"> Add</span>  </button>
      </div>
    </div>
</form>
