<h2 mat-dialog-title>{{title}}</h2>

<mat-divider></mat-divider>
<br>

<form [formGroup]="IPTClientOutcomeFormGroup">

  <mat-dialog-content>


    <div class="row">
      <mat-form-field class="col-md-12">
        <mat-label>IPT Event</mat-label>
        <mat-select formControlName="iptEvent" required minlength="1">
          <mat-option [value]="0">select</mat-option>
          <mat-option *ngFor="let iptOutcomeOption of iptOutcomeOptions" [value]="iptOutcomeOption.itemId">
            {{iptOutcomeOption.itemName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="col-md-12">
        <input matInput
               placeholder="Reason for Discontinuation"
               formControlName="reasonsDiscontinued" required>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button class="mat-raised-button mat-primary"><span class="fa fa-plus-circle" (click)="onSave()"> Save </span>
    </button>
    <button mat-raised-button="" [mat-dialog-close]="true" class="mat-raised-button mat-accent"><span
            class="fa fa-times">Close</span></button>
  </mat-dialog-actions>
</form>
