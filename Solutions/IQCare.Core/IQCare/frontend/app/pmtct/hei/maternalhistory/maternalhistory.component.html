<form [formGroup]="MaternalHistoryForm">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="form-title">
                <span class="mat-accent"> Maternal History </span>
            </div>
        </div>

        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Mother Registered at this clinic</mat-label>
                    <mat-select formControlName="motherregisteredinclinic" required>
                        <mat-option [value]=""></mat-option>
                        <!--<mat-option *ngFor="let placeofdeliveryOption of placeofdeliveryOptions" [value]="placeofdeliveryOption.itemId">
                            {{placeofdeliveryOption.itemName}}
                        </mat-option>-->
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>State of Mother</mat-label>
                    <mat-select formControlName="stateofmother" required>
                        <mat-option [value]=""></mat-option>
                        <!--<mat-option *ngFor="let placeofdeliveryOption of placeofdeliveryOptions" [value]="placeofdeliveryOption.itemId">
                                {{placeofdeliveryOption.itemName}}
                            </mat-option>-->
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Name of Mother</mat-label>
                    <input matInput id="nameofmother" formControlName="nameofmother" name="nameofmother" required>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>CCC No.</mat-label>
                    <input matInput id="cccno" formControlName="cccno" name="cccno" required>
                </mat-form-field>
            </div>
        </div>

        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Mother Received drugs for PMTCT</mat-label>
                    <mat-select formControlName="pmtctheimotherreceivedrugs" required>
                        <mat-option [value]=""></mat-option>
                        <!--<mat-option *ngFor="let placeofdeliveryOption of placeofdeliveryOptions" [value]="placeofdeliveryOption.itemId">
                                    {{placeofdeliveryOption.itemName}}
                                </mat-option>-->
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Regimen</mat-label>
                    <mat-select formControlName="pmtctheimotherregimen" required>
                        <mat-option [value]=""></mat-option>
                        <!--<mat-option *ngFor="let placeofdeliveryOption of placeofdeliveryOptions" [value]="placeofdeliveryOption.itemId">
                                        {{placeofdeliveryOption.itemName}}
                                    </mat-option>-->
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Other Specify</mat-label>
                    <input matInput id="otherspecify" formControlName="otherspecify" name="otherspecify" required>
                </mat-form-field>
            </div>
        </div>

        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Mother on ART at infant enrolment</mat-label>
                    <mat-select formControlName="motheronartatinfantenrollment" required>
                        <mat-option [value]=""></mat-option>
                        <!--<mat-option *ngFor="let placeofdeliveryOption of placeofdeliveryOptions" [value]="placeofdeliveryOption.itemId">
                                                {{placeofdeliveryOption.itemName}}
                                            </mat-option>-->
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Regimen</mat-label>
                    <mat-select formControlName="pmtctheimotherdrugsatinfantenrollment" required>
                        <mat-option [value]=""></mat-option>
                        <!--<mat-option *ngFor="let placeofdeliveryOption of placeofdeliveryOptions" [value]="placeofdeliveryOption.itemId">
                                                    {{placeofdeliveryOption.itemName}}
                                                </mat-option>-->
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
