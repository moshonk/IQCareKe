<form class="form-group" novalidate [formGroup]="HeiVisitDetailsFormGroup">
    <div class="row">
        <div class="col-md-12">
            <div class="form-title">
                <span class="mat-accent"> {{ formtype | uppercase }} Visit Details </span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-4 col-xs-12">
                <mat-form-field class="col-lg-12 col-xs-12">
                    <input matInput [matDatepicker]="picker" [max]="maxDate" formControlName="visitDate" required
                        placeholder="Choose Visit date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-lg-4 col-sm-4 col-xs-12" *ngIf="isCohortShown">
                <mat-form-field class="col-lg-12 col-xs-12">
                    <input matInput placeholder="Cohort" formControlName="cohort" readonly>
                </mat-form-field>
            </div>


            <div class="col-lg-4 col-sm-4 col-xs-12">
                <mat-form-field class="col-lg-12 col-xs-12">
                    <mat-select placeholder="Visit type" formControlName="visitType" required>
                        <mat-option value="">Select</mat-option>
                        <mat-option *ngFor="let visitType of visitTypes" [value]="visitType.itemId">
                            {{visitType.itemName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-sm-4 col-xs-12" *ngIf="isVisitNumberShown">
                <mat-form-field class="col-lg-12 col-xs-12">
                    <input matInput id="visitNumber" name="visitNumber" placeholder="Visit Number" formControlName="visitNumber">
                </mat-form-field>
            </div>

            <div class="col-lg-4 col-sm-4 col-xs-12" *ngIf="isdayPostPartumShown">
                <mat-form-field class="col-lg-12 col-xs-12">
                    <input matInput id="dayPostPartum" name="dayPostPartum" placeholder="Days Postpartum"
                        formControlName="dayPostPartum">
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
