<div class="row">
    <div class="col-md-12">
        <div class="form-title">
            <span class="mat-accent"> Milestones History </span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-4 col-sm-4 col-xs-12" *ngIf="ageInmonths >= 3 else templateName">
        <button mat-raised-button class="mat-primary" (click)="NewMilestone()">
            <span class="fa fa-plus-circle">
                Add Milestone
            </span>
        </button>
    </div>
    <ng-template #templateName>
        <div class="col-lg-4 col-sm-4 col-xs-12">
            <span class="label label-yellow">Child less than 3 months</span>
        </div>
    </ng-template>
</div>

<div class="row">
    <div class="col-lg-12 col-xs-12">
        <div class="example-container mat-elevation-z0">

            <mat-table #table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="Milestone">
                    <mat-header-cell *matHeaderCellDef> Milestone Assessed </mat-header-cell>
                    <mat-cell *matCellDef="let MilestoneTableData"> {{MilestoneTableData.milestone}} </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Date Assessed">
                    <mat-header-cell *matHeaderCellDef> Date Assessed </mat-header-cell>
                    <mat-cell *matCellDef="let MilestoneTableData"> {{MilestoneTableData.dateAssessed | date:
                        'dd-MMM-yyyy'}} </mat-cell>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="Achieved">
                    <mat-header-cell *matHeaderCellDef> Achieved </mat-header-cell>
                    <mat-cell *matCellDef="let MilestoneTableData"> {{MilestoneTableData.achieved}} </mat-cell>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef> status </mat-header-cell>
                    <mat-cell *matCellDef="let MilestoneTableData"> {{MilestoneTableData.status}} </mat-cell>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Comment">
                    <mat-header-cell *matHeaderCellDef> Comment </mat-header-cell>
                    <mat-cell *matCellDef="let MilestoneTableData"> {{MilestoneTableData.comment}} </mat-cell>
                </ng-container>

                <!-- actions -->
                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button mat-raised-button class="mat-accent" (click)="onRowClicked(row)">
                            <span class="fa fa-trash-o">Delete</span>
                        </button>
                    </mat-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns">
                </mat-row>
            </mat-table>
        </div>
    </div>
</div>

<div>
    &nbsp;
</div>
