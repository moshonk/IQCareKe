<form class="form-group" [formGroup]="DeliveryForm">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="form-title">
                <span class="mat-accent"> Delivery </span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Place of Delivery</mat-label>
                    <mat-select formControlName="placeofdelivery" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let placeofdeliveryOption of placeofdeliveryOptions" [value]="placeofdeliveryOption.itemId">
                            {{placeofdeliveryOption.itemName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Mode of Delivery</mat-label>
                    <mat-select formControlName="modeofdelivery" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let deliveryModeOption of deliveryModeOptions" [value]="deliveryModeOption.itemId">
                            {{deliveryModeOption.itemName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Birth Weight(kgs)</mat-label>
                    <input matInput id="birthweight" formControlName="birthweight" name="birthweight" type="number"
                        required>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>ARV Prophylaxis Received</mat-label>
                    <mat-select formControlName="arvprophylaxisreceived" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let arvprophylaxisOption of arvprophylaxisOptions" [value]="arvprophylaxisOption.itemId"
                            (onSelectionChange)="onArvProphylaxisReceivedChange($event)">
                            {{arvprophylaxisOption.itemName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>ARV Prophylaxis Other</mat-label>
                    <input matInput id="arvprophylaxisother" formControlName="arvprophylaxisother" name="arvprophylaxisother"
                        required>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
