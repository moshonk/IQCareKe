<h2 mat-dialog-title>{{title}}</h2>

<mat-divider></mat-divider>
<br>

<form [formGroup]="HivTestingForm">
    <mat-dialog-content>
        <div class="row">
            <div class="col-lg-4 col-sm-4 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Test Type</mat-label>
                    <mat-select formControlName="testtype" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let hivtesttype of hivTestType" [value]="hivtesttype">
                            {{ hivtesttype.itemName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-4 col-sm-4 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Date of Sample Collection</mat-label>
                    <input matInput (click)="sampleDatepicker.open()" [matDatepicker]="sampleDatepicker"
                        formControlName="dateofsamplecollection" [max]="maxDate" required>
                    <mat-datepicker-toggle matSuffix [for]="sampleDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #sampleDatepicker name="DateSampleCollected"></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-lg-4 col-sm-4 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Results</mat-label>
                    <mat-select formControlName="result" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let testResult of testResults" [value]="testResult">
                            {{ testResult.itemName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-sm-4 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Date Result Collected</mat-label>
                    <input matInput (click)="resultsDatepicker.open()" [matDatepicker]="resultsDatepicker"
                        formControlName="dateresultscollected" [max]="maxDate" required>
                    <mat-datepicker-toggle matSuffix [for]="resultsDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #resultsDatepicker name="DateResultsCollected"></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-lg-4 col-sm-4 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Comments</mat-label>
                    <input matInput id="comments" formControlName="comments" name="comments">
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="mat-raised-button" (click)="close()">Close</button>
        <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
    </mat-dialog-actions>
</form>
