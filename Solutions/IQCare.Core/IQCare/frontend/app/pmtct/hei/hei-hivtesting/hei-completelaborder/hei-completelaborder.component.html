<h2 mat-dialog-title>{{title}}</h2>

<mat-divider></mat-divider>
<br>

<form [formGroup]="HeiCompleteHivTestsForm">
    <mat-dialog-content>
        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12" style="pointer-events: none">
                    <mat-label>Test Type</mat-label>
                    <mat-select formControlName="testType" required>
                        <mat-option [value]="selectedTesttype">{{selectedTesttype.itemName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Results Options</mat-label>
                    <mat-select formControlName="result">
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let testResult of testResults" [value]="testResult">
                            {{ testResult.itemName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Result Text(Number)</mat-label>
                    <input matInput id="resultText" name="resultText" formControlName="resultText">
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Date Result Collected</mat-label>
                    <input matInput (click)="resultsDatepicker.open()" [matDatepicker]="resultsDatepicker"
                        formControlName="dateresultscollected" [max]="maxDate">
                    <mat-datepicker-toggle matSuffix [for]="resultsDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #resultsDatepicker name="DateResultsCollected"></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="mat-raised-button" (click)="close()">Close</button>
        <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
    </mat-dialog-actions>
</form>
