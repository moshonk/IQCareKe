<form class="form-group" novalidate [formGroup]="HeiOutcomeFormGroup">
    <div class="row">
        <div class="col-md-12">
            <div class="form-title">
                <span class="mat-accent" class="primary"> Outcome at 24 Months </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Select</mat-label>
                    <mat-select formControlName="heiOutcomeOptions">
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let heiOutcomeOption of heiOutcomeOptions" [value]="heiOutcomeOption.itemId">
                            {{heiOutcomeOption.itemName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </div>
    </div>
</form>
