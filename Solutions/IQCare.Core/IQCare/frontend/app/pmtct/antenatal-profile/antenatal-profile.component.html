<form class="form-group" novalidate (ngSubmit)="test()" [formGroup]="AntenatalProfileFormGroup">

                            <div class="row">
                                <div class="col-md-12">
                                        <div class="col-lg-12 col-sm-6 col-xs-12">
                                                <div class="widget">
                                                    <div class="widget-header bordered-bottom bordered-sky">
                                                        <span class="widget-caption">Antenatal Profile </span>
                                                    </div><!--Widget Header-->
                                                    <div class="widget-body">
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                    <table class="col-md-12" mat-table [dataSource]="dataSource" class="mat-elevation-z1" width=100%>

                                                                            <!--- Note that these columns can be defined in any order.
                                                                                  The actual rendered columns are set as a property on the row definition" -->                                         
                                                                            <!-- Position Column -->
                                                                            <ng-container matColumnDef="position">
                                                                              <th mat-header-cell *matHeaderCellDef> No. </th>
                                                                              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                                                            </ng-container>
                                                                          
                                                                            <!-- Name Column -->
                                                                            <ng-container matColumnDef="testName">
                                                                              <th mat-header-cell *matHeaderCellDef> Test Name </th>
                                                                              <td mat-cell *matCellDef="let element"> {{element.testName}} </td>
                                                                            </ng-container>
                                                                          
                                                                            <!-- Weight Column -->
                                                                            <ng-container matColumnDef="dateDone">
                                                                              <th mat-header-cell *matHeaderCellDef> Date Done </th>
                                                                              <td mat-cell *matCellDef="let element"> {{element.dateDone}} </td>
                                                                            </ng-container>
                                                                          
                                                                            <!-- Symbol Column -->
                                                                            <ng-container matColumnDef="results">
                                                                              <th mat-header-cell *matHeaderCellDef> Results </th>
                                                                              <td mat-cell *matCellDef="let element"> {{element.results}} </td>
                                                                            </ng-container>
                                                                          
                                                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                                                </table>    
                                                            </div>
                                                        </div>
                                                        <div class="row" style="margin-top:10px">
                                                                <div class="col-md-12">
                                                                        <div class="col-md-12">
                                                                                <h5>Treated for Syphilis ?</h5>
                                                                                <mat-radio-group aria-required="true" formControlName="treatedSyphilis" aria-required="true">
                                                                                    <mat-radio-button class="col-md-12" value="1">Yes</mat-radio-button>
                                                                                    <mat-radio-button class="col-md-12" value="2">No</mat-radio-button>
                                                                                </mat-radio-group>
                                                                        </div>
                                                                </div>
                                                            </div>
                                                    </div><!--Widget Body-->
                                                </div><!--Widget-->
                                            </div>

                                    
                                </div>
                            </div>

                            
</form>
