<form class="form-group" novalidate [formGroup]="priorHivStatusFormGroup">

    <div class="row">
        <div class="col-md-12">
            <div class="form-title">
                <span class="mat-accent">Prior HIV Tests </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-xs-12">
            <mat-form-field class="col-md-12">
                <mat-label>Prior HIV Status</mat-label>
                <mat-select formControlName="priorHivStatus">
                    <mat-option [value]="">select</mat-option>
                    <mat-option *ngFor="let hivStatusOption of hivStatusOptions" [value]="hivStatusOption.itemId" (onSelectionChange)="priorHivStatusChange($event)">
                        {{hivStatusOption.itemName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-lg-3 col-xs-12"></div>
        <div class="col-lg-3 col-xs-12"></div>
        <div class="col-lg-3 col-xs-12"></div>

    </div>
</form>
