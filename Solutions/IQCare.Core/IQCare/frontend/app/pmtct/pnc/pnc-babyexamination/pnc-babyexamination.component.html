<form class="form-group" [formGroup]="BabyExaminationForm">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="form-title">
                <span class="mat-accent"> Baby Examination </span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Baby's Condition</mat-label>
                    <mat-select formControlName="babycondition" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let babyConditionOption of babyConditionOptions" [value]="babyConditionOption.itemId">
                            {{babyConditionOption.itemName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Breast Feeding</mat-label>
                    <mat-select formControlName="breastfeeding" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let yesnoOption of yesnoOptions" [value]="yesnoOption.itemId">
                            {{yesnoOption.itemName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
