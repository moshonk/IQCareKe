<form class="form-group" [formGroup]="CervicalCancerScreeningForm">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="form-title">
                <span class="mat-accent"> Cervical Cancer Screening </span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-sm-4 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Cervical Cancer Screened during this visit</mat-label>
                    <mat-select formControlName="cervicalcancerscreening" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let yesnoOption of yesnoOptions" [value]="yesnoOption.itemId"
                            (onSelectionChange)="onCervicalCancerScreeningChange($event)">
                            {{yesnoOption.itemName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-4 col-sm-4 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Method</mat-label>
                    <mat-select formControlName="method" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let cervicalCancerScreeningMethodOption of cervicalCancerScreeningMethodOptions"
                            [value]="cervicalCancerScreeningMethodOption.itemId" (onSelectionChange)="onCervicalCancerScreeningChange($event)">
                            {{cervicalCancerScreeningMethodOption.itemName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <div class="col-lg-4 col-sm-4 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Results</mat-label>
                    <mat-select formControlName="results" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let cervicalCancerScreeningResultsOption of cervicalCancerScreeningResultsOptions"
                            [value]="cervicalCancerScreeningResultsOption.itemId">
                            {{cervicalCancerScreeningResultsOption.itemName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
