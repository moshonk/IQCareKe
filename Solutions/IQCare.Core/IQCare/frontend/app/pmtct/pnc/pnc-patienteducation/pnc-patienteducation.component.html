<form class="form-group" [formGroup]="PatientEducationForm">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="form-title">
                <span class="mat-accent"> Patient Education </span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Counselled on infant feeding</mat-label>
                    <mat-select formControlName="counselledInfantFeeding" required>
                        <mat-option [value]=""></mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
