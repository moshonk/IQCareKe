<form class="form-group" [formGroup]="MaternalHistoryForm">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="form-title">
                <span class="mat-accent"> Maternal History </span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Date of Delivery</mat-label>
                    <input matInput id="dateofdeliveryDatepicker" name="dateofdeliveryDatepicker" (click)="dateofdeliveryDatepicker.open()"
                        [matDatepicker]="dateofdeliveryDatepicker" formControlName="dateofdelivery" [max]="maxDate" (dateChange)="calculateDaysPostPartum()"
                        required>
                    <mat-datepicker-toggle matSuffix [for]="dateofdeliveryDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #dateofdeliveryDatepicker name="DateOfDelivery"></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Mode of Delivery</mat-label>
                    <mat-select id="modeofdelivery" name="modeofdelivery" formControlName="modeofdelivery" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let deliveryModeOption of deliveryModeOptions" [value]="deliveryModeOption.itemId">
                            {{deliveryModeOption.itemName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-4 col-sm-4 col-xs-12">
                <mat-form-field class="col-lg-12 col-xs-12" style="pointer-events: none;">
                    <input matInput id="dayPostPartum" name="dayPostPartum" placeholder="Days Postpartum"
                           formControlName="dayPostPartum">
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
