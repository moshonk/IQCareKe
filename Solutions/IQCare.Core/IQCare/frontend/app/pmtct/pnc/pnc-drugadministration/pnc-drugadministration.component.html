<form class="form-group" [formGroup]="DrugAdministrationForm">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="form-title">
                <span class="mat-accent"> Drug Administration </span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Started HAART in this PNC Visit</mat-label>
                    <mat-select formControlName="startedARTPncVisit" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let yesNoNaOption of yesNoNaOptions" [value]="yesNoNaOption.itemId">
                            {{yesNoNaOption.itemName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Haematinics given</mat-label>
                    <mat-select formControlName="haematinics_given" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let yesnoOption of yesnoOptions" [value]="yesnoOption.itemId">
                            {{yesnoOption.itemName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="form-title">
                <span class="mat-accent"> Infant </span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Drug</mat-label>
                    <mat-select formControlName="infant_drug" required>
                        <mat-option [value]=""></mat-option>
                        <mat-option *ngFor="let infantPncDrugOption of infantPncDrugOptions" [value]="infantPncDrugOption.itemId">
                            {{infantPncDrugOption.displayName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <mat-form-field class="col-lg-12 col-sm-12 col-xs-12">
                    <mat-label>Start/Continue</mat-label>
                    <mat-select formControlName="infant_start" required>
                        <mat-option [value]=""></mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
