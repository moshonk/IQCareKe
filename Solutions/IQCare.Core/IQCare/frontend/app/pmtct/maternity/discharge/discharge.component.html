<form class="form-group" novalidate [formGroup]="dischargeFormGroup">

    <div class="row">
        <div class="col-md-12">
            <div class="form-title">
                <span class="mat-accent">Discharge Section </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-xs-12 col-sm-12">
            <mat-form-field class="col-md-12 col-sm-6 col-xs-12">
                <input matInput [matDatepicker]="picker2" formControlName="dischargeDate"
                       placeholder="Date of Discharge" required="">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="col-lg-3 col-xs-12">
            <mat-form-field class="col-md-12">
                <mat-label>Status of the baby discharge</mat-label>
                <mat-select formControlName="babyStatus" required minlength="1">
                    <mat-option [value]="0">select</mat-option>
                    <!--<mat-option *ngFor="let yesnoOption of yesnoOptions" [value]="yesnoOption.itemId" (onSelectionChange)="onAntiTbDrugsChange($event)">
                        {{yesnoOption.itemName}}
                    </mat-option>-->
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-lg-3 col-xs-12"></div>
        <div class="col-lg-3 col-xs-12"></div>
    </div>
</form>
