<form class="form-group" novalidate [formGroup]="babyFormGroup">
  <div class="row">
      <div class="col-md-12">
          <div class="form-title">
              <span class="mat-accent">Baby Section </span>
          </div>
      </div>
  </div>

  <div class="row">
      <div class="col-lg-3 col-xs-12">
          <mat-form-field class="col-md-12">
              <mat-label>Baby Sex</mat-label>
              <mat-select formControlName="babySex" required minlength="1">
                  <mat-option [value]="0">select</mat-option>
                  <mat-option *ngFor="let genderOption of genderOptions" [value]="genderOption">
                      {{genderOption.itemName}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
      </div>
      <div class="col-md-3 col-xs-12 col-sm-12">
          <mat-form-field class="col-md-12">
              <input matInput placeholder="Birth Weight (kgs)" formControlName="birthWeight" required>
          </mat-form-field>
      </div>
      <div class="col-lg-3 col-xs-12">
          <mat-form-field class="col-md-12">
              <mat-label>Outcome</mat-label>
              <mat-select formControlName="outcome" required>
                  <mat-option [value]="0">select</mat-option>
                  <mat-option *ngFor="let birthOutcome of birthOutcomes" [value]="birthOutcome" (onSelectionChange)="onBabyOutcome($event)">
                      {{birthOutcome.itemName}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
      </div>
      <div class="col-lg-3 col-xs-12"></div>
  </div>
  <div class="row">
      <div class="col-lg-3 col-xs-12">
          <mat-form-field class="col-md-12">
              <mat-label>Resuscitation done</mat-label>
              <mat-select formControlName="resuscitationDone" required minlength="1">

                  <mat-option *ngFor="let yesnoOption of yesnoOptions" [value]="yesnoOption">
                      {{yesnoOption.itemName}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
      </div>
      <div class="col-lg-3 col-xs-12">
          <mat-form-field class="col-md-12">
              <mat-label>Birth with deformity</mat-label>
              <mat-select formControlName="deformity" required minlength="1">

                  <mat-option *ngFor="let yesnoOption of yesnoOptions" [value]="yesnoOption">
                      {{yesnoOption.itemName}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
      </div>
      <div class="col-lg-3 col-xs-12">
          <mat-form-field class="col-md-12">
              <mat-label>TEO given</mat-label>
              <mat-select formControlName="teoGiven" required minlength="1">

                  <mat-option *ngFor="let yesnoOption of yesnoOptions" [value]="yesnoOption">
                      {{yesnoOption.itemName}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
      </div>
      <div class="col-lg-3 col-xs-12">
          <mat-form-field class="col-md-12">
              <mat-label>Breast Fed < 1 hour</mat-label> <mat-select formControlName="breastFed" required minlength="1">

                      <mat-option *ngFor="let yesnoOption of yesnoOptions" [value]="yesnoOption">
                          {{yesnoOption.itemName}}
                      </mat-option>
                      </mat-select>
          </mat-form-field>
      </div>

  </div>

  <div class="row">
      <div class="col-md-3 col-xs-12 col-sm-12">
          <mat-form-field class="col-md-12">
              <input matInput placeholder="APGAR score 1 min" formControlName="agparScore1min" min="0" max="10" required>
          </mat-form-field>
      </div>

      <div class="col-md-3 col-xs-12 col-sm-12">
          <mat-form-field class="col-md-12">
              <input matInput placeholder="APGAR score 5 min" formControlName="agparScore5min" min="0" max="10"  required>
          </mat-form-field>
      </div>

      <div class="col-md-3 col-xs-12 col-sm-12">
          <mat-form-field class="col-md-12">
              <input matInput placeholder="APGAR score 10 min" formControlName="agparScore10min" min="0" max="10"  required>
          </mat-form-field>
      </div>
      <div class="col-lg-3 col-xs-12">
          <mat-form-field class="col-md-12">
              <input matInput placeholder="Birth Notification Number" formControlName="notificationNumber" required>
          </mat-form-field>
      </div>
  </div>
  <div class="row">
      <div class="col-lg-8 col-xs-12">
          <mat-form-field class="col-lg-12">
              <input matInput placeholder="Comments" formControlName="comment" required>
          </mat-form-field>
      </div>

  </div>

  <div class="row">
      <div class="col-lg-4 col-xs-12"></div>
      <div class="col-lg-4 col-xs-12">
          <button *ngIf="!showEdit" mat-raised-button class="mat-primary" (click)="AddBaby()"><span class="fa fa-plus-circle" > Add Baby Details</span></button>
          <!-- <button *ngIf="showEdit" mat-raised-button class="mat-primary" (click)="UpdateBabyDetails()"><span class="fa fa-plus-circle"> Update Details</span></button> -->
      </div>
  </div>


</form>
