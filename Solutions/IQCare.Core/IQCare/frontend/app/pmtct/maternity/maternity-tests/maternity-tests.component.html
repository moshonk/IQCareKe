<form class="form-group" novalidate [formGroup]="maternityTestsFormGroup">

    <div class="row">
        <div class="col-md-12">
            <div class="form-title">
                <span class="mat-accent">Maternity Tests </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-xs-12">
            <mat-form-field class="col-md-12">
                <mat-label>Tested for Syphilis ?</mat-label>
                <mat-select formControlName="testedSyphilis">
                    <mat-option [value]="">select</mat-option>
                    <mat-option *ngFor="let yesNoOption of yesnoOptions" [value]="yesNoOption.itemId" (onSelectionChange)="onTestedForSyphilisSelection($event)">
                        {{yesNoOption.itemName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-lg-3 col-xs-12">
            <mat-form-field class="col-md-12">
                <mat-label>Type of test Used ?</mat-label>
                <mat-select formControlName="SyphilisTestUsed">
                    <mat-option [value]="">select</mat-option>
                    <mat-option *ngFor="let syphilisTestType of syphilisTestTypes" [value]="syphilisTestType.itemId">
                        {{syphilisTestType.itemName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        
        <div class="col-lg-3 col-xs-12">
            <mat-form-field class="col-md-12">
                <mat-label>Test Results ?</mat-label>
                <mat-select formControlName="SyphilisResults">
                    <mat-option [value]="">select</mat-option>
                    <mat-option *ngFor="let syphilisResultsOption of syphilisResultsOptions" [value]="syphilisResultsOption.itemId" (onSelectionChange)="onSyphilisResultsSelection($event)">
                        {{syphilisResultsOption.itemName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        
        <div class="col-lg-3 col-xs-12">
            <mat-form-field class="col-md-12">
                <mat-label>Treated for Syphilis</mat-label>
                <mat-select formControlName="treatedSyphilis">
                    <mat-option [value]="">select</mat-option>
                    <mat-option *ngFor="let yesnoOption of yesnoOptions" [value]="yesnoOption.itemId">
                        {{yesnoOption.itemName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-3 col-xs-12">
            <mat-form-field class="col-md-12">
                <mat-label>Hiv Status at last ANC</mat-label>
                <mat-select formControlName="HIVStatusLastANC">
                    <mat-option [value]="">select</mat-option>
                    <mat-option *ngFor="let hivStatusOption of hivStatusOptions" [value]="hivStatusOption.itemId">
                        {{hivStatusOption.itemName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</form>
