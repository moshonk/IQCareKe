<form class="form-group" novalidate [formGroup]="diagnosisFormGroup">

    <div class="row">
        <div class="col-md-12">
            <div class="form-title">
                <span class="mat-accent"> Diagnosis </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12">
            <mat-form-field class="col-lg-12">
                <textarea matInput placeholder="diagnosis Notes" formControlName="diagnosis"></textarea>
            </mat-form-field>
        </div>
    </div>


</form>
