<form class="form-group" novalidate [formGroup]="referralFormGroup">
    <div class="row">
        <div class="col-md-12">
            <div class="form-title">
                <span class="primary">Patient Refferals </span>
            </div>
        </div>
        <div class="row">

            <div class="col-lg-3 col-xs-12 col-sm-12">
                <mat-form-field class="col-lg-12">
                    <mat-select class="col-lg-12 col-xs-12 col-sm-6" formControlName="referredFrom" placeholder="Reffered from">
                        <mat-option [value]="">select</mat-option>
                        <mat-option *ngFor="let referralOption of referralOptions" [value]="referralOption.itemId">
                            {{referralOption.itemName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3 col-xs-12 col-sm-12">
                <mat-form-field class="col-lg-12">
                    <mat-select formControlName="referredTo" placeholder="Referred to">
                        <mat-option [value]="">select</mat-option>
                        <mat-option *ngFor="let referralOption of referralOptions" [value]="referralOption.itemId">
                            {{referralOption.itemName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-3"></div>
            <div class="col-lg-3"></div>
        </div>

    </div>
</form>
