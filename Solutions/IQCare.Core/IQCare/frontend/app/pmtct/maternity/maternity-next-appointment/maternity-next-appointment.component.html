<form class="form-group" [formGroup]="nextAppointmentFormGroup">
    <div class="row">
        <div class="col-md-12">
            <div class="form-title">
                <span class="primary">Patient Next Appointment </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-xs-12 col-sm-12">
            <mat-form-field class="col-md-12">
                <input [min]="minDate" formControlName="nextAppointmentDate" matInput [matDatepicker]="nextAppointmentDate"
                    placeholder="Next appointment Date" id="nextAppointmentDate" name="nextAppointmentDate" (click)="nextAppointmentDate.open()">
                <mat-datepicker-toggle matSuffix [for]="nextAppointmentDate"></mat-datepicker-toggle>
                <mat-datepicker #nextAppointmentDate></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-2 col-xs-12 col-sm-4"></div>
        <div class="col-md-2 col-xs-12 col-sm-4"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="col-md-12">
                <textarea formControlName="remarks" id="remarks" name="remarks" matInput placeholder="Remarks"></textarea>
            </mat-form-field>
        </div>
    </div>
</form>
