<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-12 col-md-3 col-sm-6 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">
                            <i class="typcn typcn-keyboard"></i> Visit Details </span>
                    </div>
                    <div class="widget-body">
                        <div class="row">
                            <div class="col-md-4 col-xs-12">
                                <mat-form-field class="col-lg-8 col-xs-12">
                                    <input matInput [matDatepicker]="picker" required placeholder="Choose Visit date">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 col-xs-12">
                                <mat-form-field class="example-full-width col-lg-8 col-xs-12">
                                    <input matInput placeholder="ANC Visit Number" value="0">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 col-xs-12">
                                <mat-form-field class="col-lg-8 col-xs-12">
                                    <mat-select placeholder="Visit type">
                                        <mat-option value="0">Select</mat-option>
                                        <mat-option value="1">Initial ANC Visit</mat-option>
                                        <mat-option value="1">Follow up ANC Visit</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row" style=margin-top:2%>
                            <div class="col-md-12">
                                <div class="col-lg-12 col-sm-6 col-xs-12">
                                    <div class="widget">
                                        <div class="widget-header bordered-top bordered-pink">
                                            <span class="widget-caption">Mother Profile</span>
                                        </div>
                                        <!--Widget Header-->
                                        <div class="widget-body">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <mat-form-field class="col-md-8">
                                                        <input id="dateLMP" matInput [matDatepicker]="dateLMP" placeholder="LMP">
                                                        <mat-datepicker-toggle matSuffix [for]="dateLMP"></mat-datepicker-toggle>
                                                        <mat-datepicker #dateLMP></mat-datepicker>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-md-4">
                                                    <mat-form-field class="col-md-8">
                                                        <input id="dateEDD" matInput [matDatepicker]="dateEDD" placeholder="EDD">
                                                        <mat-datepicker-toggle matSuffix [for]="dateEDD"></mat-datepicker-toggle>
                                                        <mat-datepicker #dateEDD></mat-datepicker>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="col-md-2 col-lg-6 col-xs-12">
                                                        <h5 class="row-title before-darkorange">Gestation</h5>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <mat-form-field class=" col-lg-12 col-xs-12">
                                                            <input matInput placeholder="Age at Menarche" value="0">
                                                        </mat-form-field>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="col-md-4 col-xs-12">
                                                        <div class="col-md-12">
                                                            <h5>Parity</h5>
                                                        </div>
                                                        <div class="col-md-4" style="margin-right:1%">
                                                            <mat-form-field class="col-md-8">
                                                                <input matInput placeholder="parity 1" value="0">
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-1" style="margin:1">
                                                            <span class="fa fa-plus-square"></span>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <mat-form-field class="col-md-8">
                                                                <input matInput placeholder="parity 2" value="0">
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3"></div>
                                                    </div>
                                                    <div class="col-md-4 col-xs-12">
                                                        <mat-form-field class="col-md-8">
                                                            <input type="text" class="form-control" min=0 matInput placeholder="Gravidae" value="0">
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-4 col-xs-12">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--Widget Body-->
                                    </div>
                                    <!--Widget-->
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
