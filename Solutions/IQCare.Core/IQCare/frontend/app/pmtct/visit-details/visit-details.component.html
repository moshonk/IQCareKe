<form class="form-group" novalidate [formGroup]="visitDetailsFormGroup">

    <div class="row">
        <div class="col-md-12">
            <div class="form-title">
                <span class="mat-accent"> Visit Details </span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-xs-12">
                <mat-form-field class="col-lg-12 col-xs-12">
                    <input matInput [matDatepicker]="picker" formControlName="visitDate" required
                           placeholder="Choose Visit date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-4 col-xs-12">
                <mat-form-field class="example-full-width col-lg-12 col-xs-12">
                    <input  matInput formControlName="ancVisitNumber" placeholder="ANC Visit Number" value="0">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-xs-12">
                <mat-form-field class="col-lg-12 col-xs-12">
                    <mat-select placeholder="Visit type" formControlName="ancVisitType" required>
                        <mat-option value="0">Select</mat-option>
                        <mat-option *ngFor="let ancVisitType of ancVisitTypes" [value]="ancVisitType.itemId">
                            {{ancVisitType.itemName}}
                        </mat-option>

                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-title">
                <span class="primary"> Mother Profile </span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-xs-12 col-sm-12">
                <mat-form-field class="col-md-12 col-sm-6 col-xs-12">
                    <input matInput [matDatepicker]="picker2" formControlName="dateLMP" (dateChange)="onLMPDateChange()"
                           placeholder="LMP">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-md-4 col-xs-12 col-sm-12">
                <mat-form-field class="col-md-12">
                    <input matInput [matDatepicker]="picker1" formControlName="dateEDD" placeholder="EDD" required>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-md-4 col-xs-12 col-sm-12">
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                    <mat-form-field class=" col-lg-12 col-xs-12">
                        <input matInput formControlName="gestation" placeholder="gestation (weeks)" value="0" required>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-sm-12 col-xs-12">
                <mat-form-field class="col-lg-12 col-xs-12">
                    <input matInput formControlName="ageAtMenarche" placeholder="Age at Menarche" value="0" required>
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-sm-12 col-xs-12">
                <div class="col-l-2 col-sm-6 col-xs-12">

                </div>
                <div class="col-l-2 col-sm-6 col-xs-12"></div>
            </div>
            <div class="col-lg-4 col-sm-12 col-xs-12">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-xs-12 col-sm-12">
                <mat-form-field class="col-md-4">
                    <input matInput formControlName="parityOne" class="red" placeholder="parity 1" value="" required>
                </mat-form-field>
            </div>

            <div class="col-md-4 col-xs-12 col-sm-12">
                <mat-form-field class="col-md-4">
                    <input type="number " matInput formControlName="parityTwo" (change)="onParityTwoChange()"
                           placeholder="parity 2" value="" required>
                </mat-form-field>
            </div>

            <div class="col-md-4 col-xs-12 col-sm-12"></div>
        </div>

        <div class="row">
            <div class="col-md-4 col-xs-12 col-sm-12 ">
                <mat-form-field class=" col-lg-4 col-xs-12">
                    <input  matInput placeholder="Gravidae" formControlName="gravidae" value="0">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-xs-12 col-sm-12 "></div>
            <div class="col-md-4 col-xs-12 col-sm-12 "></div>
        </div>

    </div>


    <div>
        <button mat-raised-button class="mat-accent" matStepperNext [disabled]="!visitDetailsFormGroup.valid"
                (click)="moveNextStep()">Next
        </button>
    </div>
</form>
