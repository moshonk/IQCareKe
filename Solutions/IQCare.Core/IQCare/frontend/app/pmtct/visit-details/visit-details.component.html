<form class="form-group" novalidate  [formGroup]="visitDetailsFormGroup">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-lg-12 col-md-3 col-sm-6 col-xs-12">
                    <div class="widget">
                        <div class="widget-header bordered-bottom bordered-blue">

                            <span class="widget-caption">
                                <i class="typcn typcn-keyboard h3"></i> Visit Details </span>
                        </div>
                        <div class="widget-body">
                            <div class="row">
                                <div class="col-md-4 col-xs-12">
                                    <mat-form-field class="col-lg-8 col-xs-12">
                                        <input matInput [matDatepicker]="picker" formControlName="visitDate" required placeholder="Choose Visit date">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4 col-xs-12">
                                    <mat-form-field class="example-full-width col-lg-8 col-xs-12">
                                        <input matInput formControlName="ancVisitNumber" placeholder="ANC Visit Number" value="0">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4 col-xs-12">
                                    <mat-form-field class="col-lg-12 col-xs-12">
                                        <mat-select placeholder="Visit type" formControlName="ancVisitType" required >

                                            <mat-option *ngFor="let ancVisitType of ancVisitTypes" [value]="ancVisitType.itemId">
                                                {{ancVisitType.itemName}}
                                            </mat-option>

                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row" style=margin-top:2%>
                                <div class="col-md-12">
                                    <div class="col-lg-12 col-sm-6 col-xs-12">
                                        <div class="widget">
                                            <div class="widget-header bordered-top bordered-pink">
                                                <span class="widget-caption">Mother Profile</span>
                                            </div>
                                            <!--Widget Header-->
                                            <div class="widget-body">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <mat-form-field class="col-md-8">
                                                            <input matInput [matDatepicker]="picker2" formControlName="dateLMP" (dateChange)="onLMPDateChange()" placeholder="LMP">
                                                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                                            <mat-datepicker #picker2></mat-datepicker>



                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <mat-form-field class="col-md-8">
                                                            <input matInput [matDatepicker]="picker1" formControlName="dateEDD" placeholder="EDD" required>
                                                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                                            <mat-datepicker #picker1></mat-datepicker>
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="col-md-2 col-lg-4 col-xs-12">

                                                            <mat-form-field class=" col-lg-12 col-xs-12">
                                                                <input matInput formControlName="gestation" placeholder="gestation (weeks)" value="0" required>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-lg-8 col-xs-12">
                                                            <mat-form-field class=" col-lg-12 col-xs-12">
                                                                <input matInput formControlName="ageAtMenarche" placeholder="Age at Menarche" value="0" required>
                                                            </mat-form-field>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">

                                                    <div class="col-md-4">
                                                        <mat-form-field class="col-md-8">
                                                            <input matInput formControlName="parityOne" class="red" placeholder="parity 1" value="" required>
                                                        </mat-form-field>
                                                    </div>

                                                    <div class="col-md-4">
                                                        <mat-form-field class="col-md-8">
                                                            <input type="number " matInput formControlName="parityTwo" (change)="onParityTwoChange()" placeholder="parity 2" value="" required>
                                                        </mat-form-field>
                                                    </div>

                                                    <div class="col-md-4"></div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4 col-xs-12 ">
                                                        <mat-form-field class="example-full-width col-lg-8 col-xs-12">
                                                            <input matInput placeholder="Gravidae" formControlName="gravidae" value="0">
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-4 col-xs-12 "></div>
                                                    <div class="col-md-4 col-xs-12 "></div>
                                                </div>
                                            </div>
                                            <!--Widget Body-->
                                        </div>
                                        <!--Widget-->
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div>
        <button mat-raised-button color="accent"  matStepperNext [disabled]="!visitDetailsFormGroup.valid" (click)="moveNextStep()">Next</button>
    </div>
</form>
