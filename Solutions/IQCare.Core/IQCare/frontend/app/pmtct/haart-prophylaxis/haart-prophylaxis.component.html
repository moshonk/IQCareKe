<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-12 col-md-3 col-sm-6 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">
                            <i class="typcn typcn-keyboard"></i> HAART & Prophyylaxis </span>
                    </div>
                    <div class="widget-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <mat-form-field class="col-md-12">
                                        <mat-select  placeholder="On ARV before 1st ANC Visit">
                                          <mat-option id="slctTopic" *ngFor="let yesno of yesnos" [value]="yesno.value">
                                            {{yesno.viewValue}}
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                </div>
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <mat-form-field class="col-md-12">
                                        <mat-select  placeholder="Started HAART in ANC">
                                          <mat-option id="slctTopic" *ngFor="let yesno of yesnos" [value]="yesno.value">
                                            {{yesno.viewValue}}
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                </div>
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <mat-form-field class="col-md-12">
                                        <mat-select  placeholder="Cotrimoxazole give during this visit ?">
                                          <mat-option id="slctTopic" *ngFor="let yesno of yesnos" [value]="yesno.value">
                                            {{yesno.viewValue}}
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-xs-12 col-sm-6">
                                <mat-form-field class="col-md-12">
                                    <mat-select  placeholder="AZT for the baby dispensed">
                                      <mat-option id="slctTopic" *ngFor="let yesno of yesnos" [value]="yesno.value">
                                        {{yesno.viewValue}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                            <div class="col-md-4 col-xs-12 col-sm-6">
                                <mat-form-field class="col-md-12">
                                    <mat-select  placeholder="NVP for the baby dispensed ">
                                      <mat-option id="slctTopic" *ngFor="let yesno of yesnos" [value]="yesno.value">
                                        {{yesno.viewValue}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                            <div class="col-md-4 col-xs-12 col-sm-6"></div>
                        </div>
                        <div class="row" style="margin-bottom: 10px"></div>
                        <div class="row">
                            <div class="col-lg-12 col-sm-6 col-xs-12">
                                <div class="widget">
                                    <div class="widget-header bordered-bottom bordered-sky">
                                        <span class="widget-caption">Other Conditions</span>
                                    </div><!--Widget Header-->
                                    <div class="widget-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                              <h5>Do the patient have other illnesses? </h5>  
                                              <mat-radio-group>
                                                    <mat-radio-button class="col-md-12" value="1">Yes</mat-radio-button>
                                                    <mat-radio-button class="col-md-12" value="2">No</mat-radio-button>
                                                </mat-radio-group>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4 col-xs-12 col-sm-6">
                                                <mat-form-field class="col-md-12">
                                                    <mat-select  placeholder="Select Illness">
                                                      <mat-option id="slctTopic" *ngFor="let yesno of yesnos" [value]="">
                                                        
                                                      </mat-option>
                                                    </mat-select>
                                                  </mat-form-field>
                                            </div>
                                            <div class="col-md-2 col-xs-12 col-sm-6">
                                                <mat-form-field class="col-md-12">
                                                    <input id="onsetDate" matInput [matDatepicker]="onsetDate" placeholder="Onset Date">
                                                    <mat-datepicker-toggle matSuffix [for]="onsetDate"></mat-datepicker-toggle>
                                                    <mat-datepicker #onsetDate></mat-datepicker>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-2 col-xs-12 col-sm-6">
                                                <mat-form-field class=" col-lg-12 col-xs-12">
                                                    <input matInput placeholder="Current Treatment">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-2 col-xs-12 col-sm-6">
                                                <mat-form-field class=" col-lg-12 col-xs-12">
                                                    <input matInput placeholder="Dose">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-2 col-xs-12 col-sm-6">
                                                <button mat-raised-button color="primary">Add Illness</button>
                                            </div>
                                        </div>
                                    </div><!--Widget Body-->
                                </div><!--Widget-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
