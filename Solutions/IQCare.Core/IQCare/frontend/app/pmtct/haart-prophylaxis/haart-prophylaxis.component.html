<form class="form-group" novalidate [formGroup]="HaartProphylaxisFormGroup">
    <div class="row">
        <div class="col-md-12">
            <div class="form-title">
                <span class="mat-accent"> HAART & Prophylaxis </span>
            </div>
        </div>

                        <div class="row">

                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <mat-form-field class="col-md-12">
                                        <mat-select formControlName="onArvBeforeANCVisit"  placeholder="On ARV before 1st ANC Visit" required minlength="0">
                                            <mat-option value="0"> Select </mat-option>
                                            <mat-option   *ngFor="let yesnona of yesnonas" [value]="yesnona.itemId">
                                            {{yesnona.itemName}}
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                </div>
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <mat-form-field class="col-md-12">
                                        <mat-select formControlName="startedHaartANC"  placeholder="Started HAART in ANC" required minlength="0">
                                            <mat-option value="0"> Select </mat-option>
                                            <mat-option  *ngFor="let yesnona of yesnonas" [value]="yesnona.itemId">
                                            {{yesnona.itemName}}
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                </div>
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <mat-form-field class="col-md-12">
                                        <mat-select formControlName="cotrimoxazole"  placeholder="Cotrimoxazole give during this visit ?" required minlength="0">
                                            <mat-option value="0"> Select </mat-option>
                                            <mat-option  *ngFor="let yesnona of yesnonas" [value]="yesnona.itemId">
                                            {{yesnona.itemName}}
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                </div>

                        </div>
                        <div class="row">
                            <div class="col-md-4 col-xs-12 col-sm-6">
                                <mat-form-field class="col-md-12">
                                    <mat-select formControlName="aztFortheBaby"  placeholder="AZT for the baby dispensed">
                                      <mat-option  *ngFor="let yesnona of yesnonas" [value]="yesnona.itemId">
                                        {{yesnona.itemName}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                            <div class="col-md-4 col-xs-12 col-sm-6">
                                <mat-form-field class="col-md-12">
                                    <mat-select formControlName="nvpForBaby"  placeholder="NVP for the baby dispensed " required minlength="0">
                                      <mat-option  *ngFor="let yesnona of yesnonas" [value]="yesnona.itemId">
                                        {{yesnona.itemName}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                            <div class="col-md-4 col-xs-12 col-sm-6"></div>
                        </div>

                        <div class="row">

                            <div class="col-md-12">
                                <div class="form-title">
                                    <span class="mat-accent"> Other Conditions </span>
                                </div>
                            </div>

                                        <div class="row">
                                            <div class="col-lg-4 col-xs-12 col-sm-6">
                                                <mat-form-field class="col-md-12">
                                                    <mat-select formControlName="otherIllness"  placeholder="Do the patient have other illnesses?">
                                                        <mat-option value="0"> Select </mat-option>
                                                        <mat-option  *ngFor="let yesnona of yesnonas" [value]="yesnona.itemId">
                                                            {{yesnona.itemName}}
                                                        </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-lg-8 col-xs-12 col-sm-6"></div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4 col-xs-12 col-sm-6">
                                                <mat-form-field class="col-md-12">
                                                    <mat-select formControlName="illness"  placeholder="Select Illness" required minlength="0">
                                                        <mat-option value="0"> Select </mat-option>
                                                        <mat-option *ngFor="let chronic of chronics" [value]="chronic.itemId" >
                                                        {{chronic.itemName}}
                                                      </mat-option>
                                                    </mat-select>
                                                  </mat-form-field>
                                            </div>
                                            <div class="col-md-2 col-xs-12 col-sm-6">
                                                <mat-form-field class="col-md-12">
                                                    <input formControlName="onSetDate" matInput [matDatepicker]="onsetDate" placeholder="Onset Date">
                                                    <mat-datepicker-toggle matSuffix [for]="onsetDate"></mat-datepicker-toggle>
                                                    <mat-datepicker #onsetDate></mat-datepicker>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-2 col-xs-12 col-sm-6">
                                                <mat-form-field class=" col-lg-12 col-xs-12">
                                                    <input formControlName="currentTreatment" matInput placeholder="Current Treatment" required>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-2 col-xs-12 col-sm-6">
                                                <mat-form-field class=" col-lg-12 col-xs-12">
                                                    <input formControlName="dose" matInput placeholder="Dose" required>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-2 col-xs-12 col-sm-6">
                                                <button mat-raised-button color="primary"> Add Illness </button>
                                            </div>
                                        </div>

                        </div>

</div>
</form>
